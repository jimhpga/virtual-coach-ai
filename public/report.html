<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI — Report</title>

  <link rel="preload" as="image" href="/homepage-background.png" />
  <link rel="icon" href="/virtualcoach-logo.png" />
  <style>
    :root{ --nav:#0b2b12; --panel:rgba(10,18,24,.35); --line:rgba(255,255,255,.12); --text:#ecf3f7; --scrim:rgba(0,0,0,.16) }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;color:var(--text);
      background:#071c10 url('/homepage-background.png') center/cover no-repeat fixed;
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial
    }
    .scrim{min-height:100vh;background:var(--scrim)}
    header.top{position:sticky;top:0;z-index:100;background:var(--nav);
      border-bottom:1px solid rgba(255,255,255,.12);backdrop-filter:blur(2px)}
    .navwrap{width:min(1080px,92%);margin:0 auto;padding:10px 0;display:flex;gap:12px;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800}
    .brand-logo{width:160px;height:36px;background:#fff;
      -webkit-mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat;mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat}
    nav.nav{display:flex;gap:8px}
    nav.nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent;white-space:nowrap}
    nav.nav a[aria-current="page"]{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.10)}
    .wrap{width:min(1080px,92%);margin:0 auto;padding:18px 0 42px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;backdrop-filter:blur(1.5px)}
    .card h3{margin:0;padding:14px 16px;border-bottom:1px solid var(--line)}
    .card .content{padding:12px 16px}
    .btn{border:1px solid var(--line);background:rgba(255,255,255,.10);color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    .pill{display:inline-block;font-size:12px;color:#cfe0e6;margin-left:10px}
    .log{white-space:pre-wrap;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
         background:#0c1116;color:#a7f3d0;border:1px solid var(--line);border-radius:12px;padding:12px;min-height:80px}
    #video{width:100%;max-height:62vh;border-radius:12px;border:1px solid var(--line);background:#000}
    @media (max-width:680px){ .brand span{display:none} }
  </style>
</head>
<body>
<header class="top">
  <div class="navwrap">
    <a class="brand" href="/"><div class="brand-logo" aria-label="Virtual Coach AI"></div><span>Virtual Coach AI</span></a>
    <nav class="nav" aria-label="Primary">
      <a href="/index.html">Home</a>
      <a href="/upload.html">Upload</a>
      <a href="/report.html" aria-current="page">Reports</a>
    </nav>
  </div>
</header>

<div class="scrim">
  <main class="wrap">
    <section class="card">
      <h3>Report</h3>
      <div class="content">
        <p id="meta" class="pill">(loading…)</p>
        <video id="video" controls playsinline></video>
        <div style="margin-top:12px;display:flex;gap:10px;align-items:center">
          <button class="btn" onclick="history.back()">← Back</button>
          <a class="btn" href="/upload.html">Upload Another</a>
        </div>
        <pre id="log" class="log"></pre>
      </div>
    </section>
  </main>
</div>

<script>
(async () => {
  const $ = s => document.querySelector(s);
  const log = m => { const el = $("#log"); el.textContent += (el.textContent ? "\\n" : "") + m; };

  const params = new URLSearchParams(location.search);
  const key = params.get("key") || localStorage.getItem("vcai:lastKey");

  if (!key) { log("No key provided and no previous upload found."); $("#meta").textContent = "(no video)"; return; }

  try {
    localStorage.setItem("vcai:lastKey", key);
    $("#meta").textContent = "Object: " + key;

    const r = await fetch("/api/get-url?key=" + encodeURIComponent(key));
    if (!r.ok) throw new Error("get-url failed " + r.status);
    const { url } = await r.json();

    $("#video").src = url;
    log("Loaded video URL.");
  } catch (e) {
    log("Error: " + (e.message || e));
  }
})();
</script>
</body>
</html>
