<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reports â€¢ Virtual Coach AI</title>
<link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site">
    <div class="navwrap">
      <a class="brand" href="/"><img src="/virtualcoach-logo-transparent.png" alt="Virtual Coach AI"><span>Virtual Coach AI</span></a>
      <nav aria-label="Primary">
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
        <a href="/reports" aria-current="page">Reports</a>
        <a href="/coming-soon">Coming&nbsp;Soon</a>
        <a href="/pricing">Pricing</a>
        <a href="/faq">FAQ</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
      </nav>
    </div>
  </header>

  <div class="scrim">
    <main class="wrap">
      <h1>Open a report</h1>
      <section class="card">
        <div class="sub">Paste either a <b>full JSON URL</b> (from Vercel Blob) or a <b>report id</b> like <code>1760565286842-zib9ky</code>.</div>
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:12px">
          <input id="val" placeholder="https://... or 1760...-abc123" style="min-width:340px;padding:8px 10px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.06);color:#fff"/>
          <button id="open" class="btn primary">Open</button>
          <a class="btn" href="/test-save.html" target="_blank">Create sample report</a>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.getElementById('open').onclick = () => {
      const v = (document.getElementById('val').value || '').trim();
      if (!v) return;
      if (/^https?:\/\//i.test(v)) location.assign(`/report.html?url=${encodeURIComponent(v)}`);
      else                         location.assign(`/report.html?id=${encodeURIComponent(v)}`);
    };
  </script>
</body>
</html>
