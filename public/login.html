<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Login â€” Virtual Coach AI</title>
<link rel="preload" as="image" href="/homepage-background.png" />
<style>
  :root{
    --nav:#0b2b12; --scrim: rgba(0,0,0,.05); --panel: rgba(0,0,0,.30);
    --line: rgba(255,255,255,.12); --text:#f2f7f9; --muted:#cfe0e6;
    --maxw: 1100px; --radius: 14px; --shadow: 0 10px 24px rgba(0,0,0,.22);
    --brand:#0b2b12;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;background:url('/homepage-background.png') center/cover fixed no-repeat;min-height:100dvh}
  header{position:sticky;top:0;z-index:20;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.1)}
  .navwrap{width:min(var(--maxw),94%);margin:0 auto;padding:10px 0;display:flex;gap:16px;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800}
  .brand-logo{width:160px;height:36px;background:var(--brand);
    -webkit-mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat;
            mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat;}
  nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent}
  nav a:hover{background:rgba(255,255,255,.08)}
  .scrim{min-height:100dvh;background:var(--scrim)}
  main{width:min(var(--maxw),94%);margin:0 auto;padding:24px 0 40px}
  .center{display:grid;place-items:center;min-height:60vh}
  .card{width:min(520px,94vw);padding:20px 18px 16px;border:1px solid var(--line);border-radius:var(--radius);background:var(--panel);backdrop-filter:blur(2px);box-shadow:var(--shadow);text-align:center}
  .logo {width:320px;height:96px;margin:0 auto 10px;background:var(--brand);
    -webkit-mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat;
            mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat;}
  h1{margin:6px 0 8px;font-size:22px}
  p.lead{margin:0 0 12px;color:var(--muted)}
  .field{display:flex;gap:8px;align-items:center;margin-top:6px}
  input[type="text"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.10);color:#fff;font-size:16px}
  button{padding:12px 16px;border:none;border-radius:10px;background:rgba(0,255,153,.16);color:#fff;font-weight:700;cursor:pointer;min-width:110px;border:1px solid #0a7}
  button:hover{background:rgba(0,255,153,.22)}
  .err{color:#ffb4b4;min-height:18px;margin-top:10px;font-size:14px}
  footer{width:min(var(--maxw),94%);margin:10px auto 26px;text-align:center;color:#cbd9de;font-size:12px}
</style>
</head>
<body>
  <header>
    <div class="navwrap">
      <a class="brand" href="/"><div class="brand-logo"></div><span>Virtual Coach AI</span></a>
      <nav aria-label="Primary">
        <a href="/index.html">Home</a>
        <a href="/upload.html">Upload</a>
        <a href="/report.html?report=/report.json">Reports</a>
        <a href="/coming-soon.html">Coming&nbsp;Soon</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/faq.html">FAQ</a>
        <a href="/contact.html">Contact</a>
        <a href="/login.html" aria-current="page">Login</a>
      </nav>
    </div>
  </header>

  <div class="scrim">
    <main>
      <div class="center">
        <div class="card">
          <div class="logo" aria-label="Virtual Coach AI"></div>
          <h1>Enter Access Code</h1>
          <p class="lead">Tester access only.</p>

          <form onsubmit="return false">
            <div class="field">
              <input id="code" type="text" placeholder="e.g., jim1" autocapitalize="none" autocomplete="one-time-code" />
              <button id="go" type="button">Continue</button>
            </div>
            <div id="err" class="err"></div>
          </form>

          <div class="muted" style="margin-top:10px">
            Trouble? Email <a href="mailto:jimh@pga.com" style="color:#86efac;text-decoration:none">jimh@pga.com</a>
          </div>
        </div>
      </div>
    </main>
    <footer>Â© <span id="y"></span> Virtual Coach AI</footer>
  </div>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  const ALLOWED = new Set([
    'jim1','ben1','tim1','gregory1','corey1','brian1','cindy1',
    'test1','test2','test3','test4','test5'
  ]);

  function nextUrl() {
    const u = new URLSearchParams(location.search).get('next') || '';
    if (u === 'upload') return '/upload.html';
    if (u === 'report') return '/report.html';
    return '/index.html';
  }

  function submit() {
    const v = (document.getElementById('code').value || '').trim().toLowerCase();
    const err = document.getElementById('err');
    if (ALLOWED.has(v)) {
      try { localStorage.setItem('vc_auth','ok'); } catch(e){}
      location.href = nextUrl();
    } else {
      err.textContent = 'Invalid access code.';
    }
  }

  document.getElementById('go').addEventListener('click', submit);
  document.getElementById('code').addEventListener('keydown', (e)=>{ if(e.key==='Enter') submit(); });
</script>
</body>
</html>
