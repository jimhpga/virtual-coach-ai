<!-- public/upload.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Coach AI — Upload</title>
  <link rel="icon" href="/virtualcoach-logo.png" />
  <style>
    body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;background:#071c10;color:#ecf3f7}
    .wrap{width:min(1080px,92%);margin:40px auto}
    .card{background:rgba(10,18,24,.35);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:13px;color:#cfe0e6}
    input,select{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.08);color:#fff}
    .btn{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.12);color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
    .log{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;background:#0c1116;color:#a7f3d0;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px;min-height:120px;margin-top:10px}
    .pill{display:inline-block;font-size:12px;color:#cfe0e6;margin-left:10px}
    .req::after{content:" *";color:#ffb4b4}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h3>Upload → Report → Improve</h3>
      <p>Select a face-on or down-the-line video. We’ll analyze P1–P9 and generate a shareable report.</p>

      <!-- Golfer details -->
      <div class="row" style="margin:12px 0 6px">
        <div class="field"><label for="gName">Name</label><input id="gName" placeholder="Optional"></div>
        <div class="field"><label for="gEmail">Email</label><input id="gEmail" type="email" placeholder="Optional"></div>
        <div class="field"><label for="gHandicap">Handicap</label><input id="gHandicap" type="number" step="0.1" placeholder="Optional"></div>
        <div class="field"><label for="gHand">Handedness</label>
          <select id="gHand">
            <option value="">(optional)</option>
            <option value="R">Right</option>
            <option value="L">Left</option>
          </select>
        </div>
        <div class="field"><label for="gEye">Eye dominance</label>
          <select id="gEye">
            <option value="">(optional)</option>
            <option value="R">Right</option>
            <option value="L">Left</option>
            <option value="U">Don’t know</option>
          </select>
        </div>
        <div class="field"><label class="req" for="gHeight">Height (cm)</label>
          <input id="gHeight" type="number" min="100" max="230" step="0.5" required placeholder="Required">
        </div>
      </div>

      <div style="display:flex;align-items:center;gap:10px;margin:12px 0 12px;">
        <input id="fileInput" type="file" accept="video/*,.mov,.mp4,.m4v,.mkv" class="btn" />
        <span id="fileLabel" class="pill">(no file)</span>
        <button id="uploadBtn" class="btn">Upload &amp; Generate Report</button>
      </div>

      <div id="log" class="log">Ready.</div>
    </section>
  </main>

  <!-- cache-busted client -->
  <script src="/upload.client.js?v=10" defer></script>
</body>
</html>
