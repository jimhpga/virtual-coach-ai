<!-- --- Player info fields (drop-in) --- -->
<div class="grid gap">
  <label class="f">
    <span>Name</span>
    <input id="name" type="text" placeholder="Your name">
  </label>

  <label class="f">
    <span>Email</span>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="email">
  </label>

  <label class="f">
    <span>Handicap (optional)</span>
    <input id="handicap" type="number" inputmode="numeric" min="-10" max="54" step="1" placeholder="e.g. 8">
  </label>

  <label class="f">
    <span>Handed</span>
    <select id="handed">
      <option value="">Select…</option>
      <option>Right</option>
      <option>Left</option>
      <option>Both</option>
    </select>
  </label>

  <label class="f">
    <span>Dominant Eye</span>
    <select id="eye">
      <option value="">Select…</option>
      <option>Right</option>
      <option>Left</option>
      <option>Unknown</option>
    </select>
  </label>

  <label class="f">
    <span>Height (inches)</span>
    <input id="height" type="number" inputmode="numeric" min="48" max="84" step="1" placeholder="e.g. 70" required>
  </label>
</div>
<!-- --- end Player info fields --- -->
