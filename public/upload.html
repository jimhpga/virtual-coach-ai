<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI — Upload</title>
  <link rel="icon" href="/virtualcoach-logo.png" />
  <style>
    body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;background:#071c10;color:#ecf3f7}
    .wrap{width:min(1080px,92%);margin:40px auto}
    .card{background:rgba(10,18,24,.35);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
    .btn{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.10);color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    .log{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;background:#0c1116;color:#a7f3d0;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px;min-height:120px;margin-top:10px}
    .pill{display:inline-block;font-size:12px;color:#cfe0e6;margin-left:10px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h3>Upload → Report → Improve</h3>
      <p>Select a face-on or down-the-line video. We’ll analyze P1–P9 and generate a shareable report.</p>
      <div style="display:flex;align-items:center;gap:10px;margin:10px 0 12px;">
        <input id="fileInput" type="file" accept="video/*,.mov,.mp4,.m4v" class="btn" />
        <span id="fileLabel" class="pill">(no file)</span>
        <button id="uploadBtn" class="btn">Upload &amp; Generate Report</button>
      </div>
      <div id="log" class="log">Ready.</div>
    </section>
  </main>

  <!-- must match the file in /public -->
  <script src="/upload.client.js?v=9" defer></script>
</body>
</html>
