<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload | Virtual Coach AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .box { border: 1px solid #ddd; padding: 1.5rem; border-radius: 12px; max-width: 720px; }
    .row { margin: 0.75rem 0; }
    button { padding: 0.6rem 1rem; border-radius: 10px; border: 0; cursor: pointer; }
    .primary { background: #0b7; color: #fff; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Upload Your Swing</h1>
  <div class="box">
    <form id="upload-form">
      <div class="row">
        <input type="file" id="video" accept="video/*" />
      </div>
      <div class="row">
        <button type="submit" class="primary">Analyze & View Report</button>
      </div>
      <p class="muted">Tip: You can submit without a file for now — this flow demo still works.</p>
      <div id="status" class="row muted"></div>
    </form>
  </div>

  <script type="module">
    // Robust Base64 for UTF-8
    function toBase64Utf8(obj) {
      const json = JSON.stringify(obj);
      const bytes = new TextEncoder().encode(json);
      let bin = "";
      bytes.forEach(b => bin += String.fromCharCode(b));
      return btoa(bin);
    }

    const form = document.getElementById("upload-form");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Uploading…";

      try {
        // Using FormData so you can wire real files later without changing the API
        const fd = new FormData();
        const file = document.getElementById("video").files?.[0];
        if (file) fd.append("video", file, file.name);
        fd.append("mode", "Full Swing");
        fd.append("clientId", "jim-hartnett");

        const res = await fetch("/api/upload", { method: "POST", body: fd });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const { ok, report, error } = await res.json();
        if (!ok) throw new Error(error || "Unknown error");

        const b64 = toBase64Utf8(report);
        // Redirect with the report payload in the fragment (not sent to server)
        window.location.href = `/report.html#${b64}`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Upload failed. Check console.";
      }
    });
  </script>
</body>
</html>
