<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI — Upload</title>
  <style>
    body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;background:#081a10;color:#eef}
    .wrap{max-width:960px;margin:40px auto;padding:0 16px}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
    .row{display:flex;gap:10px;align-items:center;margin:12px 0}
    .btn{border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.1);color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer}
    .pill{font-size:12px;color:#cfe0e6}
    .log{white-space:pre-wrap;font-family:ui-monospace,Consolas,Menlo,monospace;background:#0c1116;color:#a7f3d0;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px;min-height:120px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Upload → Report → Improve</h2>
      <p>Select a face-on or down-the-line video. We’ll create a sample report (wires to S3 later).</p>
      <div class="row">
        <input id="fileInput" type="file" accept="video/*,.mov,.mp4,.m4v" class="btn" />
        <span id="fileLabel" class="pill">(no file)</span>
        <button id="uploadBtn" class="btn">Upload & Generate Report</button>
      </div>
      <div id="log" class="log">Ready.</div>
    </div>
  </div>

  <!-- Load client JS from root; vercel.json rewrites to /public/upload.client.js -->
  <script src="/upload.client.js?v=1" defer></script>
</body>
</html>
