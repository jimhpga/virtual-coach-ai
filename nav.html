<style>
  .topbar{position:sticky;top:0;z-index:1000;display:flex;justify-content:space-between;align-items:center;
          padding:10px 14px;background:#074420;border-bottom:1px solid rgba(255,255,255,.08)}
  .topbar .brand a{color:#fff;text-decoration:none;font-weight:800;letter-spacing:.2px}
  .topbar .nav a{color:#fff;text-decoration:none;margin:0 8px;padding:8px 10px;border-radius:10px}
  .topbar .nav a:hover{background:rgba(255,255,255,.10)}
  .topbar .nav a[aria-current="page"]{text-decoration:underline;text-underline-offset:4px}
  .burger{display:none;background:transparent;border:1px solid rgba(255,255,255,.25);color:#fff;border-radius:8px;padding:6px 10px}
  @media (max-width: 760px){
    .burger{display:inline-block}
    .topbar{flex-wrap:wrap}
    .topbar .nav{width:100%;display:none;flex-direction:column;gap:6px;margin-top:10px}
    .topbar .nav a{margin:0;padding:10px 12px;background:rgba(255,255,255,.06)}
    .topbar .nav.open{display:flex}
  }
</style>
<script>
  // Mobile toggle
  (function(){
    const nav = document.currentScript.previousElementSibling; // <style> -> previous is <style>, previous to that is <nav>
    const bar = nav;
    const btn = bar.querySelector('.burger');
    const list = bar.querySelector('.nav');
    if(btn && list){
      btn.addEventListener('click', ()=>{
        const open = list.classList.toggle('open');
        btn.setAttribute('aria-expanded', open ? 'true':'false');
      });
    }
  })();
</script>
