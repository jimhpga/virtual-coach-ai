<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Coach AI - Beta</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .logo {
      width: 500px;
      max-width: 90%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .subtext {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .dropdown-container {
      margin-top: 40px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin: 5px 0 2px;
      color: #ddd;
    }

    select {
      width: 200px;
      padding: 8px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      background-color: #fff;
      color: #000;
      margin-bottom: 10px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 20px 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .subtext {
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 14px 0;
      }

      select {
        width: 100%;
        font-size: 1rem;
      }

      .logo {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
    <h1>Virtual Coach AI</h1>
    <p class="subtext">Welcome to the Beta Test. Let’s make your swing better.</p>

    <div class="dropdown-container">
      <label for="eye-dominance">Eye Dominance</label>
      <select id="eye-dominance">
        <option value="right">Right Eye Dominant</option>
        <option value="left">Left Eye Dominant</option>
        <option value="unknown">Not Sure</option>
      </select>

      <label for="handedness">Handedness</label>
      <select id="handedness">
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
        <option value="ambi">Ambidextrous</option>
      </select>
    </div>

    <button onclick="location.href='mov-upload-test.html'">Upload Your Swing</button>
    <div class="footer">© 2025 Virtual Coach AI™</div>
  </div>
</body>
</html>
