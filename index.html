<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 60px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 500px;
      max-width: 90%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0 20px;
    }

    .trademark {
      font-size: 0.85em;
      color: #ddd;
      margin-bottom: 40px;
    }

    .upload-btn {
      padding: 15px 30px;
      background-color: #00aaff;
      border: none;
      border-radius: 6px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .upload-btn:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
    <h1>Virtual Coach AI</h1>
    <div class="trademark">© 2025 Virtual Coach AI™ | Welcome to the Beta Test</div>
    <a href="mov-upload-test.html" class="upload-btn">Upload Swing</a>
  </div>
</body>
</html>
