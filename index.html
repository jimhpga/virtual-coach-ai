<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI - Upload</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --dark-green: #014421;
      --text-white: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-white);
      text-align: center;
    }
    nav {
      width: 100%;
      background-color: var(--dark-green);
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: fixed;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }
    .container {
      padding: 120px 20px 60px; /* account for fixed nav */
      background-color: rgba(0, 0, 0, 0.3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }
    img.logo {
      width: clamp(280px, 60vw, 600px);
      aspect-ratio: 40 / 6;
      margin-bottom: 10px;
      filter: brightness(0) saturate(100%) invert(21%) sepia(78%) saturate(398%) hue-rotate(75deg) brightness(93%) contrast(93%);
    }
    .tagline {
      font-size: 1em;
      font-style: italic;
      color: #ccc;
      margin-bottom: 10px;
    }
    h1 {
      margin: 5px 0 15px;
      font-size: 2.2em;
      color: var(--text-white);
    }
    .future {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: var(--text-white);
    }
    .dropdowns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    select, input[type="file"], button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    select {
      background-color: var(--dark-green);
      color: var(--text-white);
    }
    input[type="file"]::file-selector-button {
      background-color: var(--dark-green);
      color: var(--text-white);
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
    }
    input[type="file"] {
      color: #ccc;
      font-size: 0.9em;
    }
    button.upload {
      background-color: var(--dark-green);
      color: var(--text-white);
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container {
        padding: 100px 10px;
      }
      img.logo {
        width: 85vw;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Coming Soon</a>
  </nav>
  <div class="container">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
    <div class="tagline">Welcome to the Beta Test of Virtual Coach AI</div>
    <h1>Virtual Coach AI</h1>
    <div class="future">Where the Future of Golf Instruction Begins with AI</div>

    <div class="dropdowns">
      <select id="handedness">
        <option value="">Select Handedness</option>
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
      </select>
      <select id="eyeDominance">
        <option value="">Select Eye Dominance</option>
        <option value="right">Right Eye</option>
        <option value="left">Left Eye</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>

    <input type="file" id="fileInput" accept="video/*" />
    <button class="upload" onclick="uploadVideo()">Upload Your Swing</button>
  </div>

  <script>
    async function uploadVideo() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch('/api/frames', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          window.location.href = "/report.html";
        } else {
          alert("Upload failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while uploading.");
      }
    }
  </script>
</body>
</html>
