<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Important: fixes iOS viewport height weirdness -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Virtual Coach AI - Upload</title>

  <!-- Optional: keep if you want global styles too -->
  <link rel="stylesheet" href="style.css" />

  <style>
    :root{
      /* Swap to /virtualcoach-bg.png or /golf-course-bg.jpg if you prefer */
      --bg-image: url('/homepage-background.png');
      --bg-brightness: 0.85;
      --nav-height: 56px; /* adjust if your nav is taller */
    }

    /* Robust height baseline */
    html, body { height: 100%; margin: 0; padding: 0; }
    html { height: -webkit-fill-available; } /* iOS fallback */
    body {
      min-height: 100dvh;                 /* dynamic viewport height */
      min-height: 100svh;                 /* small viewport height fallback */
      min-height: -webkit-fill-available; /* iOS fallback */
      font-family: Arial, sans-serif;
      color: white; text-align: center;
      background: transparent;            /* background handled by ::before */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Fullscreen background layer (bulletproof on iPad & desktop) */
    .homepage {
      min-height: 100dvh;
      min-height: 100svh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
    }
    .homepage::before{
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;      /* fill viewport */
      width: 100%;
      height: 100dvh;                             /* dynamic height */
      height: 100svh;
      height: -webkit-fill-available;
      background-image: var(--bg-image);
      background-repeat: no-repeat;
      background-size: cover;                     /* cover both axes */
      background-position: center;
      /* DO NOT use background-attachment: fixed on iOS */
      filter: brightness(var(--bg-brightness));
      -webkit-filter: brightness(var(--bg-brightness));
      z-index: -1;
    }

    /* Sticky nav */
    nav {
      width: 100%;
      background-color: #003300;
      padding: 10px 0;
      position: sticky; top: 0; left: 0;
      text-align: center; z-index: 10;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 4px; /* bigger tap target */
    }

    /* Content box */
    .container{
      /* Fill remaining viewport without causing scroll jumps */
      min-height: calc(100dvh - var(--nav-height) - 40px);
      min-height: calc(100svh - var(--nav-height) - 40px);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 80px 20px; margin: 0 auto; max-width: 1100px;
      background-color: rgba(0,0,0,0.08); border-radius: 12px;
    }

    img.logo {
      width: clamp(250px, 60vw, 600px);
      max-width: 90vw;
      height: auto;
      aspect-ratio: 2 / 1;
      margin-bottom: 20px;
      /* your green tint */
      filter: brightness(0) saturate(100%) invert(26%) sepia(88%) saturate(214%) hue-rotate(66deg) brightness(95%) contrast(85%);
    }
    .tagline { font-size: 1.25em; margin-bottom: 15px; font-style: italic; color: white; }
    h1 { margin: 10px 0; font-size: 2.5em; color: white; }

    .dropdowns {
      display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px;
    }
    select, input[type="file"], button {
      margin: 10px; padding: 10px; font-size: 1em; border-radius: 5px; border: none;
    }
    select { background-color: #003300; color: white; }
    input[type="file"]::file-selector-button {
      background-color: #003300; color: white; padding: 6px 12px; border-radius: 4px; border: none;
    }
    input[type="file"] { color: #ccc; font-size: 0.9em; }
    button.upload { background-color: #003300; color: white; cursor: pointer; }

    @media (max-width: 768px){
      .container { padding: 70px 10px; }
      img.logo { width: 90vw; }
    }
  </style>
</head>

<body>
  <div class="homepage">
    <nav>
      <a href="index.html" aria-current="page">Home</a>
      <a href="about.html">About</a>
      <a href="coming-soon.html">Coming Soon</a>
    </nav>

    <div class="container">
      <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
      <div class="tagline">Welcome to the Beta Test of Virtual Coach AI</div>
      <h1>Virtual Coach AI</h1>
      <p>Where the future of golf instruction begins with AI</p>

      <div class="dropdowns">
        <select id="handedness" aria-label="Select handedness">
          <option value="">Select Handedness</option>
          <option value="right">Right-Handed</option>
          <option value="left">Left-Handed</option>
        </select>
        <select id="eyeDominance" aria-label="Select eye dominance">
          <option value="">Select Eye Dominance</option>
          <option value="right">Right Eye</option>
          <option value="left">Left Eye</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>

      <input type="file" id="fileInput" accept="video/*" />
      <button class="upload" onclick="uploadVideo()">Upload Your Swing</button>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Virtual Coach AI. All rights reserved.</p>
    </footer>
  </div>

  <script>
    async function uploadVideo() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      // CURRENT: posts to your API â€” will 413 if the file is large.
      // Next step (when you're ready): switch to direct-to-S3 presigned upload.
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          window.location.href = "/report.html";
        } else {
          const msg = await res.text().catch(() => "");
          alert("Upload failed. " + (msg || "Please try again."));
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while uploading.");
      }
    }
  </script>
</body>
</html>
