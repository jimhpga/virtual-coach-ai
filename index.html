<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI</title>
  <link rel="preload" as="image" href="/homepage-background.png" />
  <style>
    :root{--scrim:rgba(0,0,0,.22);--panel:rgba(10,18,24,.82);--line:rgba(255,255,255,.12);--text:#ecf3f7;--muted:#cfe0e6}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--text);background:url('/homepage-background.png') center/cover fixed no-repeat;font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    .scrim{min-height:100vh;background:var(--scrim)}
    .wrap{width:min(980px,90%);margin:0 auto;padding:20px 0 48px}
    .hero{margin-top:32px;background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:24px;text-align:center;backdrop-filter:blur(2px)}
    .logo{width:220px;height:auto;display:block;margin:0 auto 12px}
    h1{margin:6px 0 4px;font-size:28px}
    .tag{color:var(--muted);margin-bottom:10px}
    .controls{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:12px}
    .btn{background:rgba(255,255,255,.06);color:#fff;border:1px solid var(--line);padding:10px 14px;border-radius:12px;text-decoration:none}
    .btn:hover{background:rgba(255,255,255,.12)}
  </style>
</head>
<body class="home">
  <div id="navMount"></div>
  <script src="/nav.js?v=7" defer></script>

  <div class="scrim">
    <main class="wrap">
      <section class="hero">
        <img class="logo" src="/virtualcoach-logo-transparent.png" alt="Virtual Coach AI" />
        <h1>Virtual Coach AI</h1>
        <div class="tag">Where the future of golf instruction begins with AI</div>
        <div class="controls">
          <a class="btn" href="/report.html?report=/report.json&ver=fix2">View Sample Report</a>
          <a class="btn" href="/faq.html">FAQ</a>
          <a class="btn" href="/contact.html">Contact</a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
