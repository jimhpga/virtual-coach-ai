<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Coach AI - Beta</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    .container {
      padding: 60px 20px 100px; /* Stretch page height a bit more */
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    img.logo {
      width: 600px;
      max-width: 95%;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1.2em;
      font-style: italic;
      margin-bottom: 5px;
      color: white;
    }
    h1.title {
      margin: 10px 0;
      font-size: 2.5em;
      color: white;
    }
    .dropdowns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    select, input[type="file"], button.upload {
      margin: 10px;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button.upload {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      img.logo {
        width: 90%;
      }
      .container {
        padding: 40px 10px 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
    <div class="tagline">Welcome to the Beta Test of Virtual Coach AI</div>
    <h1 class="title">Virtual Coach AI</h1>

    <div class="dropdowns">
      <select id="handedness">
        <option value="">Select Handedness</option>
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
      </select>
      <select id="eyeDominance">
        <option value="">Select Eye Dominance</option>
        <option value="right">Right Eye</option>
        <option value="left">Left Eye</option>
      </select>
    </div>

    <input type="file" id="fileInput" accept="video/*" />
    <button class="upload" onclick="uploadVideo()">Upload Your Swing</button>
  </div>

  <script>
    async function uploadVideo() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch('/api/frames', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          window.location.href = "/report.html";
        } else {
          alert("Upload failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while uploading.");
      }
    }
  </script>
</body>
</html>
