<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Coach AI - Beta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    .logo {
      width: 500px;
      max-width: 90%;
      margin: 0 auto 20px auto;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 20px 10px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        width: 100%;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
    <h1>Virtual Coach AI</h1>
    <p class="subtext">Welcome to the Beta Test. Let’s make your swing better.</p>
    <button onclick="location.href='mov-upload-test.html'">Upload Your Swing</button>
    <p style="margin-top: 20px; font-size: 0.9rem; color: #aaa;">© 2025 Virtual Coach AI™</p>
  </div>
</body>
</html>
