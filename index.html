<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #ffffff;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.25); /* Lighter tint overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 60px 20px;
    }

    .logo {
      width: 260px;
      max-width: 80%;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 3.2rem;
      margin: 10px 0 5px;
    }

    h1 span {
      font-size: 1rem;
      vertical-align: super;
    }

    .beta-message {
      font-size: 1.2rem;
      margin-top: 5px;
      color: #f0f0f0;
    }

    .dropdowns {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 320px;
      margin: 40px auto;
    }

    select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #ffffff;
      color: #000000;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 320px;
      margin: 20px auto;
    }

    a.button {
      padding: 14px;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      background-color: #28a745;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    a.button:hover {
      background-color: #218838;
    }

    @media (min-width: 600px) {
      .dropdowns, .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
    
    <h1>Virtual Coach AI<span>™</span></h1>
    <p class="beta-message">Welcome to the beta test – we appreciate your feedback!</p>

    <div class="dropdowns">
      <select id="handedness">
        <option value="" disabled selected>Select Handedness</option>
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
      </select>

      <select id="eyeDominance">
        <option value="" disabled selected>Select Eye Dominance</option>
        <option value="right">Right Eye Dominant</option>
        <option value="left">Left Eye Dominant</option>
      </select>
    </div>

    <div class="buttons">
      <a href="report.html" class="button">Upload Your Swing</a>
      <a href="summary.html" class="button">View Reports</a>
    </div>
  </div>
</body>
</html>
