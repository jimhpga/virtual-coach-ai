<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .logo {
      width: 180px;
      display: block;
      margin: 30px auto 10px auto;
      filter: drop-shadow(0 0 5px #000);
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #222;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #444;
    }

    .form-section {
      margin-bottom: 30px;
    }

    label {
      margin: 0 10px;
      font-weight: bold;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0 10px;
    }

    .cta-buttons {
      margin-top: 30px;
    }

    .cta-buttons a {
      display: inline-block;
      background: #0077cc;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      margin: 10px;
    }

    .cta-buttons a:hover {
      background: #005fa3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #333;
    }
  </style>
</head>
<body>

  <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />

  <div class="container">
    <h1>Virtual Coach AI</h1>
    <p class="tagline">Smarter Golf Starts Here</p>

    <div class="form-section">
      <label for="hand">Handedness:</label>
      <select id="hand">
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
      </select>

      <label for="eye">Eye Dominance:</label>
      <select id="eye">
        <option value="right">Right-Eye Dominant</option>
        <option value="left">Left-Eye Dominant</option>
        <option value="unknown">Not Sure</option>
      </select>
    </div>

    <div class="cta-buttons">
      <a href="report.html">Upload Your Swing</a>
      <a href="summary.html">View Reports</a>
    </div>

    <footer>
      &copy; 2025 Virtual Coach AI. All rights reserved.
    </footer>
  </div>
</body>
</html>
