<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Virtual Coach AI</title>
  <style>
    /* ===== Global / Background ===== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: #f5f5f5;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #0a0a0a url("homepage-background.png") center / cover no-repeat fixed;
    }
    body { min-height: -webkit-fill-available; }

    /* Safe-area for iPhone */
    .safe-area {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      position: relative;
    }

    /* ===== Content ===== */
    .hero {
      max-width: 760px;
      margin: 0 auto;
      padding: 48px 24px 72px;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25); /* keeps text readable without dark overlay */
    }

    /* Bigger + green logo */
    .logo {
      width: 420px;          /* bigger */
      max-width: 90vw;       /* responsive */
      height: auto;
      margin: 8px auto 20px;
      display: block;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.25));
    }
    /* If using the transparent PNG, tint it green */
    .logo-green {
      filter:
        brightness(0) saturate(100%)
        invert(74%) sepia(64%)
        saturate(630%) hue-rotate(85deg)
        brightness(95%) contrast(92%)
        drop-shadow(0 6px 16px rgba(0,0,0,0.25));
    }

    h1 { margin: 0 0 10px; font-size: 36px; letter-spacing: 0.04em; }
    p  { margin: 0 auto 16px; line-height: 1.6; max-width: 560px; }

    .upload-button {
      display: inline-block;
      margin: 20px 0 10px;
      padding: 12px 18px;
      background: #0f172a;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      user-select: none;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .upload-button:hover { opacity: 0.92; }

    .contact a { color: #22c55e; text-decoration: none; }
    .contact a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      h1 { font-size: 30px; }
      .logo { width: 300px; }
    }
  </style>
</head>
<body>
  <div class="safe-area">
    <div class="hero">
      <!-- Use ONE of these: 
           A) green file if you have it: virtualcoach-logo.png (no tint class)
           B) transparent file with CSS tint: add class "logo-green" -->
      <!-- A) -->
      <!-- <img src="virtualcoach-logo.png" alt="Virtual Coach AI Logo" class="logo" /> -->

      <!-- B) (default here) -->
      <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo logo-green" />

      <h1>WELCOME</h1>
      <p>
        to the beta launch of Virtual Coach AI —<br>
        the intelligent swing coach designed to help you reach your golfing potential.
      </p>

      <!-- Hidden file input -->
      <input
        type="file"
        id="swingUpload"
        accept="video/mp4,video/quicktime,video/webm"
        style="display:none"
        onchange="uploadSwing()"
      />
      <label for="swingUpload" class="upload-button">⬆ Upload Your Swing</label>

      <p class="contact">Questions? <a href="mailto:jimh@pga.com">jimh@pga.com</a></p>
    </div>
  </div>

  <script>
    // After a valid (≤10s) clip is chosen, redirect to report.html?id=...
    async function uploadSwing() {
      const input = document.getElementById('swingUpload');
      const file = input.files[0];
      if (!file) { alert('Please select a swing file.'); return; }

      const url = URL.createObjectURL(file);
      const v = document.createElement('video');
      v.preload = 'metadata';
      v.src = url;

      v.onloadedmetadata = () => {
        const finish = () => {
          URL.revokeObjectURL(url);
          let seconds = v.duration;
          if (!seconds || !isFinite(seconds)) {
            alert('Could not detect video length. Try a different clip.');
            input.value = '';
            return;
          }
          if (seconds > 10) {
            alert('Clip is too long. Please upload a clip ≤ 10 seconds.');
            input.value = '';
            return;
          }
          // SUCCESS → go to simple report page
          const id = Date.now().toString();
          window.location.href = `report.html?id=${encodeURIComponent(id)}`;
        };

        // iOS duration Infinity quirk
        if (!isFinite(v.duration) || v.duration === Infinity) {
          v.currentTime = Number.MAX_SAFE_INTEGER;
          v.ontimeupdate = () => { v.ontimeupdate = null; finish(); };
        } else {
          finish();
        }
      };

      v.onerror = () => {
        URL.revokeObjectURL(url);
        alert('Could not read this video file. Please try a different clip.');
        input.value = '';
      };
    }
  </script>
</body>
</html>
