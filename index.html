<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      margin: auto;
      padding: 60px 30px;
      border-radius: 20px;
      max-width: 900px;
      text-align: center;
    }

    .logo img {
      width: 260px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .tagline {
      font-style: italic;
      color: #ccc;
      margin-bottom: 30px;
    }

    .selectors {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 20px 0;
    }

    label {
      font-size: 1rem;
    }

    select {
      margin-left: 10px;
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .cta-button {
      background-color: #28a745;
      color: white;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #1e7e34;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #bbb;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .cta-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
      .selectors {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="logo">
      <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo">
    </div>

    <h1>Virtual Coach AI</h1>
    <div class="tagline">The smarter way to train. For coaches, players, and future champions.</div>

    <div class="selectors">
      <label for="eye-dominance">Eye Dominance:
        <select id="eye-dominance">
          <option value="right">Right Eye</option>
          <option value="left">Left Eye</option>
        </select>
      </label>

      <label for="hand-dominance">Handedness:
        <select id="hand-dominance">
          <option value="right">Right Handed</option>
          <option value="left">Left Handed</option>
        </select>
      </label>
    </div>

    <div class="button-group">
      <a class="cta-button" href="mov-upload-test.html">Upload Swing</a>
      <a class="cta-button" href="coach-dashboard.html">Coach Portal</a>
      <a class="cta-button" href="summary.html">View Report</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Virtual Coach AI. Built to elevate your game.
  </footer>

</body>
</html>
