<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI - Upload</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #004d00;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      flex: 1;
      padding: 40px 10px;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img.logo {
      width: auto;
      height: clamp(80px, 16vw, 180px);
      margin-bottom: 10px;
      filter: brightness(0) saturate(100%) invert(24%) sepia(89%) saturate(741%) hue-rotate(78deg) brightness(92%) contrast(98%);
    }
    .tagline, .future {
      font-size: 1.1em;
      margin: 5px 0;
      color: white;
      font-style: italic;
    }
    h1 {
      font-size: 2.2em;
      margin: 10px 0;
      color: white;
    }
    .dropdowns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    select, input[type="file"], button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #004d00;
      color: white;
    }
    input[type="file"]::file-selector-button {
      background-color: #004d00;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
    }
    input[type="file"] {
      color: white;
    }
    button.upload {
      background-color: #004d00;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="features.html">Features</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="container">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
    <div class="tagline">Welcome to the Beta Test of Virtual Coach AI</div>
    <div class="future">Where the Future of Golf Instruction Begins with AI</div>
    <h1>Virtual Coach AI</h1>

    <div class="dropdowns">
      <select id="handedness">
        <option value="">Select Handedness</option>
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
      </select>
      <select id="eyeDominance">
        <option value="">Select Eye Dominance</option>
        <option value="right">Right Eye</option>
        <option value="left">Left Eye</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>

    <input type="file" id="fileInput" accept="video/*" />
    <button class="upload" onclick="uploadVideo()">Upload Your Swing</button>
  </div>

  <script>
    async function uploadVideo() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch('/api/frames', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          window.location.href = "/report.html";
        } else {
          alert("Upload failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while uploading.");
      }
    }
  </script>
</body>
</html>
