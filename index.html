<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI — Home</title>

  <!-- Your global stylesheet -->
  <link rel="stylesheet" href="/style.css" />

  <style>
    /* Home: stable, tight, centered */
    .home .container{
      max-width: 820px;         /* adjust to 760–900 if you want later */
      margin: 32px auto;
      padding: 12px 16px;
      background: rgba(0,0,0,0.12);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      backdrop-filter: saturate(110%) blur(4px);
    }
    /* Make sure the logo is big enough and NOT filtered dark */
    .home .logo{
      display:block;
      margin:24px auto 12px;
      width: clamp(220px, 22vw, 300px);
      height:auto;
      filter:none !important;
      opacity:1 !important;
    }
    .home .welcome{ text-align:center; font-weight:700; opacity:.9; }
    .home h1{ text-align:center; margin:8px 0 6px; }
    .home .tagline{ text-align:center; opacity:.9; margin-bottom:18px; }
    .home .dropdowns{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin:10px 0 14px;
    }
    .home .dropdowns select{
      padding:10px 12px; border-radius:10px;
      border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.06); color:inherit;
    }
    .home .actions{ display:flex; justify-content:center; padding:8px 0 24px; }
    .home .actions .btn{
      padding:12px 18px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
      background:#0fa36b; color:#062a1d; font-weight:800; cursor:pointer;
    }
    footer{ text-align:center; opacity:.8; margin:18px 0 28px; }
  </style>
</head>

<body class="home">
  <!-- Shared navigation (from /nav.html via /nav.js). Keep only ONE of these per page. -->
  <div id="navMount"></div>
  <script src="/nav.js?v=5" defer></script>

  <div class="page">
    <main class="container">
      <!-- Use the transparent logo; the leading slash forces the correct root path.
           ?v=5 busts cache if the browser was holding the dark/old one. -->
      <img src="/virtualcoach-logo-transparent.png?v=5" alt="Virtual Coach AI logo" class="logo" />

      <div class="welcome">Welcome Beta Testers</div>
      <h1>Virtual Coach AI</h1>
      <div class="tagline">Where the future of golf instruction begins with AI</div>

      <div class="dropdowns">
        <select id="handedness" aria-label="Select handedness">
          <option value="">Select Handedness</option>
          <option value="right">Right-Handed</option>
          <option value="left">Left-Handed</option>
        </select>
        <select id="eyeDominance" aria-label="Select eye dominance">
          <option value="">Select Eye Dominance</option>
          <option value="right">Right Eye</option>
          <option value="left">Left Eye</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>

      <div class="actions">
        <button class="btn" id="goUpload">Upload Your Swing</button>
      </div>
    </main>
  </div>

  <footer>
    <div>&copy; 2025 Virtual Coach AI. All rights reserved.</div>
  </footer>

  <script>
    // CTA to upload page
    document.getElementById('goUpload')?.addEventListener('click', function(){
      location.href = '/upload.html';
    });
  </script>
</body>
</html>
