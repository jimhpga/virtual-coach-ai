<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI - Swing Upload</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin: 1rem 0;
      display: block;
      width: 100%;
      padding: 0.5rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Virtual Coach AI</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <button id="uploadBtn">Analyze My Swing</button>
  <div id="status"></div>
  <pre id="resultBox"></pre>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const videoInput = document.getElementById('videoInput');
    const statusDiv = document.getElementById('status');
    const resultBox = document.getElementById('resultBox');

    uploadBtn.onclick = async () => {
      const file = videoInput.files[0];
      if (!file) return alert('Please choose a video.');

      statusDiv.innerText = 'Uploading video...';
      
      // Step 1: Upload to Cloudinary (or your own endpoint)
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'demo'); // replace with your actual preset

      const cloudResp = await fetch('https://api.cloudinary.com/v1_1/demo/video/upload', {
        method: 'POST',
        body: formData
      });

      const cloudData = await cloudResp.json();
      const videoUrl = cloudData.secure_url;
      if (!videoUrl) {
        statusDiv.innerText = 'Video upload failed.';
        return;
      }

      statusDiv.innerText = 'Analyzing swing...';

      // Step 2: Send to API
      const payload = {
        videoUrl,
        selections: {
          club: "7I",
          model: "analysis-v1",
          dataset: "baseline"
        }
      };

      const response = await fetch('/api/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      statusDiv.innerText = 'Analysis complete!';
      resultBox.innerText = JSON.stringify(result, null, 2);
    };
  </script>
</body>
</html>
