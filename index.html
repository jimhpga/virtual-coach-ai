<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI - Upload</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Page-specific background vars -->
  <style>
    :root{
      --bg-image: url('/homepage-background.png'); /* change if you prefer /virtualcoach-bg.png or /golf-course-bg.jpg */
      --bg-brightness: 0.85;
    }

    html, body { height: 100%; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; color: white; text-align: center; }

    /* Fullscreen background layer (fixes iPad cutoff) */
    .homepage {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .homepage::before {
      content: "";
      position: fixed;
      inset: 0; /* top/right/bottom/left: 0 */
      background-image: var(--bg-image);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: scroll;   /* iOS/Safari safe */
      filter: brightness(var(--bg-brightness));
      -webkit-filter: brightness(var(--bg-brightness));
      z-index: -1; /* sit behind content */
    }

    nav {
      width: 100%;
      background-color: #003300;
      padding: 10px 0;
      position: sticky;
      top: 0;
      left: 0;
      text-align: center;
      z-index: 10;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 4px;
    }

    .container {
      padding: 80px 20px;            /* room under sticky nav */
      min-height: calc(100vh - 60px); /* keep content tall even if short */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* optional subtle readability mask; was too dark before */
      background-color: rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      margin: 0 auto;
      max-width: 1100px;
    }

    img.logo {
      width: clamp(250px, 60vw, 600px);
      max-width: 90vw;
      height: auto;
      aspect-ratio: 2 / 1;
      margin-bottom: 20px;
      filter: brightness(0) saturate(100%) invert(26%) sepia(88%) saturate(214%) hue-rotate(66deg) brightness(95%) contrast(85%);
    }
    .tagline { font-size: 1.25em; margin-bottom: 15px; font-style: italic; color: white; }
    h1 { margin: 10px 0; font-size: 2.5em; color: white; }

    .dropdowns {
      display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px;
    }
    select, input[type="file"], button {
      margin: 10px; padding: 10px; font-size: 1em; border-radius: 5px; border: none;
    }
    select { background-color: #003300; color: white; }
    input[type="file"]::file-selector-button {
      background-color: #003300; color: white; padding: 6px 12px; border-radius: 4px; border: none;
    }
    input[type="file"] { color: #ccc; font-size: 0.9em; }
    button.upload { background-color: #003300; color: white; cursor: pointer; }

    @media (max-width: 768px) {
      .container { padding: 70px 10px; }
      img.logo { width: 90vw; }
    }

    /* Landscape iPad: force-fit background to avoid bottom crop */
    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: landscape) {
      .homepage::before { background-size: 100% 100%; }
    }
  </style>
</head>

<body>
  <div class="homepage">
    <nav>
      <a href="index.html" aria-current="page">Home</a>
      <a href="about.html">About</a>
      <a href="coming-soon.html">Coming Soon</a>
    </nav>

    <div class="container">
      <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
      <div class="tagline">Welcome to the Beta Test of Virtual Coach AI</div>
      <h1>Virtual Coach AI</h1>
      <p>Where the future of golf instruction begins with AI</p>

      <div class="dropdowns">
        <select id="handedness" aria-label="Select handedness">
          <option value="">Select Handedness</option>
          <option value="right">Right-Handed</option>
          <option value="left">Left-Handed</option>
        </select>
        <select id="eyeDominance" aria-label="Select eye dominance">
          <option value="">Select Eye Dominance</option>
          <option value="right">Right Eye</option>
          <option value="left">Left Eye</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>

      <input type="file" id="fileInput" accept="video/*" />
      <button class="upload" onclick="uploadVideo()">Upload Your Swing</button>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Virtual Coach AI. All rights reserved.</p>
    </footer>
  </div>

  <script>
    async function uploadVideo() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          window.location.href = "/report.html";
        } else {
          const msg = await res.text().catch(() => "");
          alert("Upload failed. " + (msg || "Please try again."));
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while uploading.");
      }
    }
  </script>
</body>
</html>
