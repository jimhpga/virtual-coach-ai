<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('golf-course-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 160px;
      max-width: 90%;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 50px 30px;
      border-radius: 12px;
      max-width: 900px;
      margin: 20px auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .tagline {
      font-size: 1.1rem;
      font-style: italic;
      margin-bottom: 30px;
      color: #bbb;
    }

    .cta-button {
      background: #28a745;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1rem;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .cta-button:hover {
      background: #218838;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p, .tagline {
        font-size: 1rem;
      }
      .cta-button {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="virtualcoach-logo.png" alt="Virtual Coach AI Logo" />
  </div>

  <div class="overlay">

      <a class="cta-button" href="summary.html">View Reports</a>
      <a class="cta-button" href="coach-dashboard.html">Coach Portal</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Virtual Coach AI. All rights reserved.
  </footer>

</body>
</html>
