<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .hero {
      background: url('virtualcoach-bg.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.4rem;
      margin: 0.5rem 0 2rem;
    }

    input[type="file"], button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: rgba(255,255,255,0.85);
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Virtual Coach AI</h1>
    <p>Upload your swing video below</p>
    <input type="file" id="upload" accept="video/*" />
    <button onclick="alert('Upload in progressâ€¦')">Upload</button>
  </div>
</body>
</html>
