<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Coach AI - Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    video {
      width: 100%;
      margin-top: 20px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Upload Your Swing</h1>

  <input type="file" id="fileInput" accept="video/*" />
  <button onclick="uploadVideo()">Upload Video</button>

  <div id="status"></div>

  <video id="preview" controls></video>

  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const preview = document.getElementById('preview');

      if (!fileInput.files.length) {
        status.textContent = 'Please choose a video file first.';
        return;
      }

      const file = fileInput.files[0];
      status.textContent = 'Uploading to Cloudinary...';

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'virtualcoachai'); // ✅ Your unsigned preset
      formData.append('folder', 'videos');

      try {
        const res = await fetch('https://api.cloudinary.com/v1_1/virtualcoachai/video/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.secure_url) {
          status.textContent = '✅ Upload successful!';
          preview.src = data.secure_url;

          // Optional: Send to your backend for analysis
          await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ videoUrl: data.secure_url })
          });

        } else {
          throw new Error(data.error?.message || 'Upload failed');
        }
      } catch (err) {
        console.error(err);
        status.textContent = '❌ Upload failed: ' + err.message;
      }
    }
  </script>

</body>
</html>
