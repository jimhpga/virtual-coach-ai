<!-- Virtual Coach AI - Clean Homepage (Original Morning Look) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('golf-course-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 60px 40px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 40px;
    }

    .cta-button {
      background: #28a745;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #218838;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .cta-button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Welcome to Virtual Coach AI</h1>
    <p>Your personal swing coach powered by real-time AI analysis. Upload your swing. Get better instantly.</p>
    <a class="cta-button" href="mov-upload-test.html">Test Your Swing Now</a>
  </div>

  <footer>
    &copy; 2025 Virtual Coach AI. All rights reserved.
  </footer>

</body>
</html>
