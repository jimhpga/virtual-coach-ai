<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Coach AI â€” Login</title>
<style>
  :root{ --fg:#f5f5f5; --bg:#0a0a0a; --line:rgba(255,255,255,0.16); --accent:#1F6F1F; }
  html,body{height:100%;margin:0;padding:0;background:var(--bg) url("homepage-background.png") center/cover no-repeat fixed;color:var(--fg);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
  body{display:flex;align-items:center;justify-content:center;min-height:-webkit-fill-available;filter:brightness(1.08) contrast(1.03);}
  .card{width:min(520px,92vw);border:1px solid var(--line);border-radius:14px;background:rgba(0,0,0,0.35);padding:20px 18px;text-align:center;
        box-shadow:0 10px 30px rgba(0,0,0,0.25);}
  h1{margin:6px 0 10px;font-size:24px}
  p{margin:0 0 14px;color:rgba(255,255,255,0.75)}
  input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--line);background:rgba(0,0,0,0.25);color:#fff;font-size:16px}
  .btn{margin-top:12px;display:inline-block;padding:12px 16px;border-radius:12px;background:var(--accent);color:#fff;font-weight:700;
       text-decoration:none;border:1px solid var(--line);cursor:pointer}
  .err{color:#fecaca;margin-top:10px;min-height:18px;font-size:14px}
  .muted{margin-top:10px;font-size:12px;color:rgba(255,255,255,0.65)}
</style>
</head>
<body>
  <div class="card">
    <h1>Enter Passcode</h1>
    <p>Tester access only.</p>
    <form id="form">
      <input id="code" type="password" inputmode="numeric" autocomplete="one-time-code" placeholder="Passcode" />
      <button class="btn" type="submit">Continue</button>
      <div id="err" class="err"></div>
    </form>
    <div class="muted">Lost your code? Email <a href="mailto:jimh@pga.com" style="color:#86efac;text-decoration:none">jimh@pga.com</a>.</div>
  </div>

<script>
// ---- 5 allowed codes (edit later to add more) ----
const ALLOWED = ["1001","1002","1003","1004","1005"];
const DEST = "index.html"; // where to go after login

document.getElementById('form').addEventListener('submit', (e) => {
  e.preventDefault();
  const code = (document.getElementById('code').value || "").trim();
  const err = document.getElementById('err');

  if (ALLOWED.includes(code)) {
    localStorage.setItem('vc_auth', 'ok');    // simple session flag
    localStorage.setItem('vc_user', code);    // optional: remember which tester
    window.location.href = DEST;
  } else {
    err.textContent = "Invalid code. Try again.";
  }
});
</script>
</body>
</html>
