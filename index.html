<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('homepage-background.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 60px 20px;
      min-height: 100vh;
    }

    .logo img {
      width: 340px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 10px white);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .form-section {
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 0 10px;
    }

    .cta-buttons {
      margin-top: 30px;
    }

    .cta-buttons a {
      display: inline-block;
      background: #00bfff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      margin: 10px;
    }

    .cta-buttons a:hover {
      background: #0099cc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo">
      <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" />
    </div>

    <h1>Virtual Coach AI</h1>
    <p class="tagline">Personalized Golf Instruction Backed by Data</p>

    <div class="form-section">
      <label for="hand">Handedness:</label>
      <select id="hand">
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
      </select>

      <label for="eye">Eye Dominance:</label>
      <select id="eye">
        <option value="right">Right-Eye Dominant</option>
        <option value="left">Left-Eye Dominant</option>
        <option value="unknown">Not Sure</option>
      </select>
    </div>

    <div class="cta-buttons">
      <a href="report.html">Upload Your Swing</a>
      <a href="summary.html">View Reports</a>
    </div>

    <footer>
      &copy; 2025 Virtual Coach AI. All rights reserved.
    </footer>
  </div>
</body>
</html>
