<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35); /* Tint overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 180px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .dropdowns {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 20px auto;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      color: #000;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    a.button {
      padding: 12px;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      background-color: #28a745;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    a.button:hover {
      background-color: #218838;
    }

    @media (min-width: 600px) {
      .dropdowns {
        flex-direction: row;
        justify-content: center;
      }

      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />

    <h1>Virtual Coach AI</h1>

    <div class="dropdowns">
      <select id="handedness">
        <option value="" disabled selected>Select Handedness</option>
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
      </select>

      <select id="eyeDominance">
        <option value="" disabled selected>Select Eye Dominance</option>
        <option value="right">Right Eye Dominant</option>
        <option value="left">Left Eye Dominant</option>
      </select>
    </div>

    <div class="buttons">
      <a href="report.html" class="button">Upload Your Swing</a>
      <a href="summary.html" class="button">View Reports</a>
    </div>
  </div>
</body>
</html>
