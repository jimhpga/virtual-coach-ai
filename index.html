<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI — Home</title>

  <!-- Site CSS (keep if you already have it) -->
  <link rel="stylesheet" href="/style.css" />

  <style>
    /* Home layout: tighter and higher on the page */
    .home .container{
      max-width: 820px;    /* adjust to taste: 760–880px */
      margin: 8px auto 16px;   /* small top margin raises everything */
      padding: 12px 16px;
      background: rgba(0,0,0,0.12);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      backdrop-filter: saturate(110%) blur(4px);
    }
    .home .logo{ display:block; margin:8px auto 8px; max-width:220px; height:auto; }
    .home .welcome{ text-align:center; font-weight:700; opacity:.9; }
    .home h1{ text-align:center; margin:8px 0 6px; }
    .home .tagline{ text-align:center; opacity:.9; margin-bottom:12px; }
    .home .dropdowns{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin:8px 0 12px;
    }
    .home .dropdowns select{
      padding:10px 12px; border-radius:10px;
      border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.06); color:inherit;
    }
    .home .actions{ display:flex; justify-content:center; padding:6px 0 12px; }
    .home .actions .btn{
      padding:12px 18px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
      background:#0fa36b; color:#062a1d; font-weight:800; cursor:pointer;
    }
    footer{ text-align:center; opacity:.8; margin:10px 0 20px; }

    /* If Pricing still has a yellow "Coming Soon" pill from nav.html, hide it */
    .topbar .nav a[data-soon]::after{ display:none !important; }
  </style>
</head>

<body class="home">
  <!-- Shared navigation (from /nav.html via /nav.js) -->
  <div id="navMount"></div>
  <script src="/nav.js" defer></script>

  <!-- Page content -->
  <div class="page">
    <main class="container">
      <img src="/virtualcoach-logo-transparent.png" alt="Virtual Coach AI logo" class="logo" />
      <div class="welcome">Welcome Beta Testers</div>
      <h1>Virtual Coach AI</h1>
      <div class="tagline">Where the future of golf instruction begins with AI</div>

      <div class="dropdowns">
        <select id="handedness" aria-label="Select handedness">
          <option value="">Select Handedness</option>
          <option value="right">Right-Handed</option>
          <option value="left">Left-Handed</option>
        </select>
        <select id="eyeDominance" aria-label="Select eye dominance">
          <option value="">Select Eye Dominance</option>
          <option value="right">Right Eye</option>
          <option value="left">Left Eye</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>

      <div class="actions">
        <button class="btn" id="goUpload">Upload Your Swing</button>
      </div>
    </main>
  </div>

  <footer>
    <div>&copy; 2025 Virtual Coach AI. All rights reserved.</div>
  </footer>

  <script>
    // Simple CTA → Upload page
    document.getElementById('goUpload')?.addEventListener('click', function(){
      location.href = '/upload.html';
    });
  </script>
</body>
</html>
