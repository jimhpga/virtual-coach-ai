<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 60px 20px;
      border-radius: 16px;
      max-width: 900px;
      width: 90%;
      margin: 40px auto;
    }

    .logo img {
      width: 280px;
      margin-bottom: 20px;
      border-radius: 12px;
      background: white;
      padding: 10px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .tagline {
      font-style: italic;
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .selectors {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .selectors label {
      font-size: 1rem;
      color: #eee;
    }

    select {
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      margin-left: 10px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .cta-button {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #1e7e34;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.85rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .cta-button {
        padding: 12px 20px;
        font-size: 1rem;
      }
      .selectors {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="logo">
      <img src="virtualcoach-logo.png" alt="Virtual Coach AI Logo">
    </div>

    <h1>Virtual Coach AI</h1>
    <div class="tagline">For the right eye, the right hand, and the right swing.</div>

    <div class="selectors">
      <label for="eye-dominance">Eye Dominance:
        <select id="eye-dominance">
          <option value="right">Right</option>
          <option value="left">Left</option>
        </select>
      </label>

      <label for="hand-dominance">Handedness:
        <select id="hand-dominance">
          <option value="right">Right</option>
          <option value="left">Left</option>
        </select>
      </label>
    </div>

    <div class="button-group">
      <a class="cta-button" href="mov-upload-test.html">Upload Swing</a>
      <a class="cta-button" href="coach-dashboard.html">Coach Portal</a>
      <a class="cta-button" href="summary.html">View Reports</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Virtual Coach AI. All rights reserved.
  </footer>

</body>
</html>
