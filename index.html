<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Login â€” Virtual Coach AI</title>
<style>
  :root{--fg:#f5f5f5;--bg:#0a0a0a;--line:rgba(255,255,255,.16);--accent:#1F6F1F}
  html,body{margin:0;color:var(--fg);background:var(--bg) url("homepage-background.png") center/cover no-repeat fixed;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;min-height:100dvh}
  .safe{min-height:100dvh;padding:calc(env(safe-area-inset-top)+24px) 16px calc(env(safe-area-inset-bottom)+24px);display:flex;align-items:center;justify-content:center}
  .card{width:min(520px,94vw);border:1px solid var(--line);border-radius:14px;background:rgba(0,0,0,.50);box-shadow:0 10px 30px rgba(0,0,0,.28);padding:20px 18px 16px;text-align:center}
  input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--line);background:rgba(0,0,0,.35);color:#fff;font-size:16px}
  button{margin-top:8px;padding:12px 16px;border:none;border-radius:10px;background:var(--accent);color:#fff;font-weight:700;cursor:pointer;min-width:120px}
  .err{color:#ffb4b4;min-height:18px;margin-top:10px;font-size:14px}
  .logo{width:min(280px,70vw);height:auto;margin:0 auto 8px;display:block;filter:drop-shadow(0 6px 16px rgba(0,0,0,.35))}
</style></head><body>
<div class="safe"><div class="card">
  <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI" class="logo" />
  <h2>Enter Passcode</h2><p>Tester access only.</p>
  <input id="pass" type="password" inputmode="numeric" placeholder="Passcode (e.g., 1234)" />
  <button id="go">Continue</button>
  <div id="err" class="err"></div>
</div></div>
<script>
  const PASS="1234";
  function success(){
    try{ localStorage.setItem('vc_auth','ok'); }catch(e){}
    const next = new URLSearchParams(location.search).get('next')||"";
    const dest = (next==="upload") ? "index.html?resume=upload" : "index.html";
    location.href = dest;
  }
  function submit(){
    const code=(document.getElementById('pass').value||"").trim();
    if(code===PASS){ document.getElementById('err').textContent=""; success(); }
    else{ document.getElementById('err').textContent="Invalid passcode. Try again."; }
  }
  document.getElementById('go').onclick=submit;
  document.getElementById('pass').addEventListener('keydown',e=>{if(e.key==='Enter')submit();});
</script></body></html>
