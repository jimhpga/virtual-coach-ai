<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Coach AI - Beta</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img.logo {
      height: 400px;
      max-width: 90%;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px #000);
    }
    .tagline {
      font-size: 1.1em;
      margin-bottom: 10px;
      font-style: italic;
      color: #ffffff;
    }
    h1 {
      margin: 0 0 15px;
      font-size: 2.4em;
      color: white;
    }
    .dropdowns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    select {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .file-upload-wrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }
    .file-upload-button {
      background-color: #006400;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .upload {
      background-color: #006400;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 40px 10px;
      }
      img.logo {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI Logo" class="logo" />
    <h1>Virtual Coach AI</h1>
    <div class="tagline">Welcome to the Beta Test of Virtual Coach AI</div>

    <div class="dropdowns">
      <select id="handedness">
        <option value="">Select Handedness</option>
        <option value="right">Right-Handed</option>
        <option value="left">Left-Handed</option>
      </select>
      <select id="eyeDominance">
        <option value="">Select Eye Dominance</option>
        <option value="right">Right Eye</option>
        <option value="left">Left Eye</option>
      </select>
    </div>

    <div class="file-upload-wrapper">
      <button class="file-upload-button">Select Swing File</button>
      <input type="file" id="fileInput" accept="video/*" />
    </div>
    <button class="upload" onclick="uploadVideo()">Upload Your Swing</button>
  </div>

  <script>
    document.querySelector('.file-upload-button').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    async function uploadVideo() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch('/api/frames', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          window.location.href = "/report.html";
        } else {
          alert("Upload failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while uploading.");
      }
    }
  </script>
</body>
</html>
