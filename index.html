<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI - Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    small {
      display: block;
      text-align: center;
      color: #555;
      margin-bottom: 10px;
    }

    video {
      display: block;
      width: 100%;
      max-height: 400px;
      margin: 20px auto;
      border: 2px solid #333;
      background: #000;
    }

    #uploadStatus {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    #loader {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    #report {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      margin-bottom: 5px;
      color: #005c99;
    }

    .quick-wins {
      background: #e6f9e6;
      padding: 10px;
      border-left: 5px solid #28a745;
    }

    .p-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .p-strip img {
      width: 70px;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Upload Your Swing</h1>

  <input type="file" id="fileInput" accept="video/*" />
  <small>iPhone users: MOV format is accepted. For best results, keep videos under 30 seconds.</small>

  <video id="preview" controls></video>

  <div id="uploadStatus"></div>
  <div id="loader"></div>

  <div id="report" style="display:none;">
    <div class="section">
      <h3>Fixer Report</h3>
      <p id="fixerText"></p>
    </div>

    <div class="section">
      <h3>Power Report</h3>
      <p id="powerText"></p>
    </div>

    <div class="section">
      <h3>Efficiency Report</h3>
      <p id="efficiencyText"></p>
    </div>

    <div class="section">
      <h3>P1â€“P9 Swing Strip</h3>
      <div class="p-strip" id="pStrip"></div>
    </div>

    <div class="section quick-wins">
      <strong>Quick Wins:</strong>
      <ul>
        <li>Soften grip pressure</li>
        <li>Improve trail elbow fold</li>
        <li>Activate glutes at transition</li>
      </ul>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadStatus = document.getElementById('uploadStatus');
    const loader = document.getElementById('loader');
    const reportDiv = document.getElementById('report');

    fileInput.onchange = function (evt) {
      const file = evt.target.files[0];
      if (!file) return;

      const ext = file.name.split('.').pop().toLowerCase();

      // Warn if MOV is large (common with iPhones)
      if (ext === 'mov' && file.size > 150 * 1024 * 1024) {
        alert('Your video is very large. Upload may be slow or fail. Consider trimming it or converting to MP4.');
      }

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.load();
      preview.play().catch((err) => {
        console.warn("Autoplay blocked:", err);
      });

      uploadStatus.innerText = 'Processing swing video...';
      loader.innerText = 'Generating AI report... please wait.';

      // Simulate backend report generation
      setTimeout(() => {
        loader.innerText = '';
        uploadStatus.innerText = 'Report generated successfully.';
        displayReport();
      }, 2000);
    };

    function displayReport() {
      const fixer = "Trail elbow flying; open clubface at takeaway.";
      const power = "Excellent coil, weak lead leg brace.";
      const efficiency = "Sequence delay between hips and shoulders.";
      const pImages = ["p1.png", "p2.png", "p3.png", "p4.png", "p5.png", "p6.png", "p7.png", "p8.png", "p9.png"];

      document.getElementById('fixerText').innerText = fixer;
      document.getElementById('powerText').innerText = power;
      document.getElementById('efficiencyText').innerText = efficiency;

      const stripDiv = document.getElementById('pStrip');
      stripDiv.innerHTML = '';
      pImages.forEach(img => {
        const image = document.createElement('img');
        image.src = `images/${img}`;
        image.alt = img;
        stripDiv.appendChild(image);
      });

      reportDiv.style.display = 'block';
    }
  </script>

</body>
</html>
