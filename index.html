<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Coach AI</title>
<style>
  html,body {
    height: 100%; margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color: #f5f5f5;
    background: #0a0a0a url("homepage-background.png") center/cover no-repeat fixed;
  }
  .wrap {
    min-height: 100%;
    display: flex; align-items: center; justify-content: center;
    text-align: center;
    padding: 40px 16px;
    background: rgba(0,0,0,0.25);
    flex-direction: column;
  }
  .logo {
    width: min(420px,80vw);
    height: auto;
    display: block;
    margin: 0 auto 16px;
    filter: drop-shadow(0 6px 16px rgba(0,0,0,0.4));
  }
  .btn {
    display: inline-block;
    padding: 12px 18px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    background: #0f172a;
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    cursor: pointer;
  }
  #spinner {
    display: none;
    margin-top: 20px;
  }
  .spin {
    width: 44px; height: 44px;
    border: 4px solid rgba(255,255,255,0.25);
    border-top-color: #1F6F1F;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
  <div class="wrap">
    <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI" class="logo" />
    <h1>Virtual Coach AI</h1>
    <p>Upload a ≤10s swing to get a live report.</p>

    <input type="file" id="fileInput" accept="video/*" style="display:none" />
    <button class="btn" onclick="document.getElementById('fileInput').click()">⬆ Upload Your Swing</button>

    <div id="spinner"><div class="spin"></div></div>
  </div>

<script>
document.getElementById('fileInput').addEventListener('change', function() {
  if (!this.files.length) return;
  const file = this.files[0];
  if (!file.type.startsWith('video/')) {
    alert('Please select a video file.');
    return;
  }
  document.getElementById('spinner').style.display = 'block';
  setTimeout(() => {
    alert('Pretend analysis complete – wiring real backend tomorrow.');
    document.getElementById('spinner').style.display = 'none';
  }, 3000);
});
</script>
</body>
</html>
