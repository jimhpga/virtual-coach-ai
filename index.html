<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Virtual Coach AI - Upload</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    :root{
      --bg-image: url('/homepage-background.png');
      --nav-height: 56px;
      --bg-brightness: 1.00;
    }

    html, body { height: 100%; margin: 0; padding: 0; }
    html { height: -webkit-fill-available; }
    body {
      min-height: 100dvh; min-height: 100svh; min-height: -webkit-fill-available;
      font-family: Arial, sans-serif; color: white; text-align: center;
      background: #000;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }

    .homepage {
      min-height: 100dvh; min-height: 100svh; min-height: -webkit-fill-available;
      display: flex; flex-direction: column; position: relative;
    }
    .homepage::before{
      content: "";
      position: fixed; inset: 0;
      background-image: var(--bg-image);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      filter: brightness(var(--bg-brightness));
      -webkit-filter: brightness(var(--bg-brightness));
      z-index: -1;
    }
    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px){
      .homepage::before{
        background-size: contain;
        background-position: center bottom;
        background-color: #000;
      }
    }

    nav {
      width: 100%; background-color: #003300; padding: 10px 0;
      position: sticky; top: 0; left: 0; text-align: center; z-index: 10;
    }
    nav a {
      color: white; margin: 0 15px; text-decoration: none; font-weight: bold; padding: 6px 4px;
    }

    .container{
      padding: 80px 20px;
      min-height: calc(100dvh - var(--nav-height) - 40px);
      min-height: calc(100svh - var(--nav-height) - 40px);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      margin: 0 auto; max-width: 1100px;
      background: transparent;
    }

    /* Keep dark green logo */
    img.logo {
      width: clamp(250px, 60vw, 600px);
      max-width: 90vw;
      height: auto;
      aspect-ratio: 2 / 1;
      margin-bottom: 20px;
    }

    /* Tagline white */
    .tagline {
      font-size: 1.25em;
      margin-bottom: 15px;
      font-style: italic;
      color: #ffffff;
    }

    h1 { margin: 10px 0; font-size: 2.5em; color: white; }

    /* Narrower & translucent dropdowns */
    .dropdowns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .dropdowns select{
      width: 180px;
      background-color: rgba(0, 51, 0, 0.6);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 6px;
      padding: 8px;
    }

    /* Smaller & translucent file chooser */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    input[type="file"]{
      width: 220px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 0.9em;
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 6px;
      padding: 6px;
    }
    input[type="file"]::file-selector-button{
      background-color: rgba(0, 51, 0, 0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    input[type="file"]::file-selector-button:hover{
      background-color: rgba(0, 51, 0, 0.8);
    }

    /* Upload button */
    button.upload{
      width: 180px;
      background-color: #003300;
      color: white;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
    }

    /* Footer transparent */
    .footer{
      background: transparent !important;
      border: none !important;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="homepage">
    <nav>
      <a href="index.html" aria-current="page">Home</a>
      <a href="about.html">About</a>
      <a href="coming-soon.html">Coming Soon</a>
    </nav>

    <div class="container">
      <img src="virtualcoach-logo-darkgreen.png" alt="Virtual Coach AI Logo" class="logo" />
      <div class="tagline">Welcome to the Beta Test of Virtual Coach AI</div>
      <h1>Virtual Coach AI</h1>
      <p>Where the future of golf instruction begins with AI</p>

      <div class="dropdowns">
        <select id="handedness" aria-label="Select handedness">
          <option value="">Select Handedness</option>
          <option value="right">Right-Handed</option>
          <option value="left">Left-Handed</option>
        </select>
        <select id="eyeDominance" aria-label="Select eye dominance">
          <option value="">Select Eye Dominance</option>
          <option value="right">Right Eye</option>
          <option value="left">Left Eye</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>

      <div class="controls">
        <input type="file" id="fileInput" accept="video/*" />
        <button class="upload" onclick="uploadVideo()">Upload Your Swing</button>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Virtual Coach AI. All rights reserved.</p>
    </footer>
  </div>

  <script>
    async function uploadVideo() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a video file first.");
        return;
      }
      const formData = new FormData();
      formData.append("file", file);
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        if (res.ok) {
          window.location.href = "/report.html";
        } else {
          const msg = await res.text().catch(() => "");
          alert("Upload failed. " + (msg || "Please try again."));
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while uploading.");
      }
    }
  </script>
</body>
</html>
