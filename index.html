<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Virtual Coach AI</title>

  <style>
    :root{
      --green:#003300;             /* nav + buttons */
      --bg-brightness:1.0;         /* lighten/darken background */
    }

    /* iOS/viewport sanity */
    html,body{height:100%;margin:0;padding:0;background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;}
    *{box-sizing:border-box}

    /* Full-viewport background image without white gap on iPhone */
    .page{
      min-height:100dvh; display:flex; flex-direction:column; position:relative;
    }
    .page::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background:url('homepage-background.png') no-repeat center/cover fixed;
      filter:brightness(var(--bg-brightness));
    }
    /* iPad: keep whole image visible and anchored bottom */
    @media (min-device-width:768px) and (max-device-width:1024px){
      .page::before{ background-size:contain; background-position:center bottom; }
    }

    /* Top nav */
    nav{position:sticky; top:0; width:100%; background:var(--green); padding:8px 10px; z-index:10; text-align:center;}
    nav a{color:#fff; text-decoration:none; font-weight:700; margin:0 12px;}

    /* Main container */
    .wrap{max-width:1100px; margin:0 auto; padding:20px 16px 28px; display:flex; flex-direction:column; align-items:center; gap:10px;}

    /* Logo (transparent PNG), tinted dark green but keep proportions */
    .logo{
      width: clamp(220px, 36vw, 520px);
      height:auto;
      margin:6px 0 4px;
      /* dark-green tint without distorting aspect ratio */
      filter: brightness(0) saturate(100%) invert(26%) sepia(88%) saturate(214%) hue-rotate(66deg) brightness(85%) contrast(90%);
    }

    .welcome{font-size:1rem; font-style:italic; margin:2px 0 4px; color:#fff;}
    h1{margin:6px 0 6px; font-size:2.1rem; color:#fff;}
    .tagline{font-size:1.05rem; margin:2px 0 10px; color:#fff; font-style:italic;}

    /* Handedness / Eye selects */
    .row{display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin:8px 0 12px;}
    select{
      width:180px; max-width:180px; padding:8px 10px; border-radius:6px; border:1px solid rgba(255,255,255,.35);
      background: rgba(0,51,0,.5); color:#fff; font-size:.95rem;
    }

    /* Controls */
    .controls{display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:6px;}
    .btn{
      display:inline-block; min-width:180px; text-align:center; padding:10px 14px; border:none; border-radius:6px;
      background:var(--green); color:#fff; font-weight:700; cursor:pointer;
    }
    .subtle{font-size:.9rem; color:#e7e7e7; margin-top:6px;}

    footer{margin-top:auto; text-align:center; padding:8px 0; color:#fff;}
  </style>
</head>
<body>
  <div class="page">
    <nav>
      <a href="index.html" aria-current="page">Home</a>
      <a href="about.html">About</a>
      <a href="coming-soon.html">Coming Soon</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main class="wrap">
      <img src="virtualcoach-logo-transparent.png" alt="Virtual Coach AI" class="logo" />
      <div class="welcome">Welcome Beta Testers</div>
      <h1>Virtual Coach AI</h1>
      <div class="tagline">Where the future of golf instruction begins with AI</div>

      <div class="row">
        <select id="handedness" aria-label="Select handedness">
          <option value="">Select Handedness</option>
          <option value="right">Right-Handed</option>
          <option value="left">Left-Handed</option>
        </select>
        <select id="eyeDominance" aria-label="Select eye dominance">
          <option value="">Select Eye Dominance</option>
          <option value="right">Right Eye</option>
          <option value="left">Left Eye</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>

      <!-- Go to dedicated upload page -->
      <a class="btn" href="upload.html">Upload Your Swing</a>
      <div class="subtle">iPhone videos (.mov) are supported.</div>
    </main>

    <footer>
      &copy; 2025 Virtual Coach AI. All rights reserved.
    </footer>
  </div>
</body>
</html>
