<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Cache-Control" content="no-store, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Driving Range — QR</title>
<link rel="stylesheet" href="style.css"/>
<style>
  .wrap { max-width: 720px; margin: 40px auto; text-align: center; }
  .qr { margin: 16px auto; display: inline-block; border:1px solid var(--border); padding:12px; border-radius:12px; background: var(--card);}
  .url { word-break: break-all; opacity:.8; font-size:.9rem; margin-top:8px;}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Driving Range — Scan to Analyze</h1>
    <p>Scan this to open the Range model with presets. It will start automatically.</p>

    <!-- Change this to your preferred domain if you want -->
    <div id="qr" class="qr">
      <img id="qrImg" alt="QR code" width="300" height="300"/>
    </div>
    <div class="url" id="qrUrl"></div>

    <p><button id="downloadBtn">Download PNG</button></p>
  </div>

<script>
  // Target URL (use your custom domain if it points to the same project)
  const target = 'https://virtualcoachai-homepage.vercel.app/report.html?model=analysis-v1&dataset=range&club=Driver&auto=1';

  // Use a simple external QR service for the test (fine for MVP)
  const qrSrc = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + encodeURIComponent(target);
  const img = document.getElementById('qrImg');
  img.src = qrSrc;
  document.getElementById('qrUrl').textContent = target;

  document.getElementById('downloadBtn').onclick = () => {
    const a = document.createElement('a');
    a.href = qrSrc;
    a.download = 'driving-range-qr.png';
    a.click();
  };
</script>
<footer>© <span id="y"></span> Virtual Coach AI</footer>
<script id="vc-nav-js">
document.addEventListener('DOMContentLoaded', ()=>{
  const header=document.getElementById('site-header');
  const btn=document.getElementById('menuBtn');
  const nav=document.getElementById('siteNav');
  if(btn&&nav&&header){
    btn.addEventListener('click', ()=>{
      const open=header.classList.toggle('open');
      btn.setAttribute('aria-expanded', open?'true':'false');
    });
    nav.addEventListener('click', e=>{
      if(e.target&&e.target.tagName==='A'){ header.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
    });
  }
  const here=(location.pathname.split('/').pop()||'index.html').split('?')[0].toLowerCase();
  document.querySelectorAll('nav a').forEach(a=>{
    const h=(a.getAttribute('href')||'').split('?')[0].toLowerCase();
    if(h===here) a.setAttribute('aria-current','page');
  });
  const y=document.getElementById('y'); if(y) y.textContent=new Date().getFullYear();
});
</script>
</body>
</html>
