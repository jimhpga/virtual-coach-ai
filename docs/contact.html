<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI â€” Contact</title>
  <style>
    :root{--nav:#0b2b12;--scrim:rgba(0,0,0,.18);--panel:rgba(10,18,24,.35);--line:rgba(255,255,255,.12);--text:#ecf3f7}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--text);background:#071c10 url("homepage-background.png") center/cover no-repeat fixed;font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    header.top{position:sticky;top:0;z-index:100;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.12)}
    .navwrap{width:min(1080px,92%);margin:0 auto;padding:10px 0;display:flex;gap:12px;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800}
    .brand-dot{width:10px;height:10px;border-radius:50%;background:#4ade80}
    nav.nav{display:flex;gap:8px}
    nav.nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent}
    nav.nav a[aria-current="page"]{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.10)}
    .scrim{min-height:100vh;background:var(--scrim)}
    .wrap{width:min(1080px,92%);margin:0 auto;padding:28px 0 60px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:18px;max-width:720px}
    input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:rgba(0,0,0,.25);color:#fff}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{display:inline-block;margin-top:10px;padding:10px 14px;border:1px solid var(--line);border-radius:12px;color:#fff;text-decoration:none;background:rgba(255,255,255,.06)}
  </style>
</head>
<body>
  <div class="scrim">
    <header class="top">
      <div class="navwrap">
        <a class="brand" href="index.html"><span class="brand-dot"></span>Virtual Coach AI</a>
        <nav class="nav" aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="upload.html">Upload</a>
          <a href="report-hybrid.html">Reports</a>
          <a href="pricing.html">Pricing</a>
          <a href="contact.html" aria-current="page">Contact</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <h1>Contact</h1>
      <div class="card">
        <div class="row">
          <input placeholder="Your name">
          <input placeholder="Your email">
        </div>
        <div style="margin-top:12px">
          <textarea rows="6" placeholder="How can we help?"></textarea>
        </div>
        <a class="btn" href="mailto:hello@example.com">Send</a>
      </div>
    </main>
  </div>
</body>
</html>
