<!doctype html><html lang="en"><head>
<title>Login — Virtual Coach AI</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preload" as="image" href="homepage-background.png" />
<style>
  :root{ --nav:#0b2b12; --brand:#0b2b12; --scrim:rgba(0,0,0,.06); --panel:rgba(10,18,24,.24);
         --line:rgba(255,255,255,.10); --text:#ecf3f7; --muted:#cfe0e6; --radius:14px; --maxw:1100px; }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;
       background:url('homepage-background.png') center/cover fixed no-repeat}
  .scrim{min-height:100vh;background:var(--scrim)}
  header.top{position:sticky;top:0;z-index:100;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.1)}
  .navwrap{width:min(var(--maxw),94%);margin:0 auto;padding:10px 0;display:flex;gap:12px;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800}
  .brand-logo{width:160px;height:36px;background:var(--brand);


  .menu-toggle{display:none;align-items:center;gap:8px;color:#fff;background:transparent;border:1px solid rgba(255,255,255,.3);border-radius:10px;padding:6px 10px;cursor:pointer}
  nav.nav{display:flex;gap:8px}
  nav.nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent;white-space:nowrap}
  nav.nav a:hover{background:rgba(255,255,255,.08)}
  nav.nav a[aria-current="page"]{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.10)}
  @media(max-width:820px){
    .menu-toggle{display:inline-flex}
    nav.nav{position:absolute;right:0;top:100%;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.1);display:none;flex-direction:column;padding:8px}
    header.top.open nav.nav{display:flex}
  }
  main{width:min(var(--maxw),92%);margin:0 auto;padding:22px 0 56px}
  h1{margin:0 0 8px;color:#86efac}
  .lead{color:var(--muted)}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:16px;backdrop-filter:blur(1px)}
  .btn{border:1px solid var(--line);background:rgba(255,255,255,.10);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;display:inline-flex;gap:8px;align-items:center;cursor:pointer}
  .btn:hover{background:rgba(255,255,255,.16)}
  footer{text-align:center;color:#cbd5cb;font-size:12px;padding:18px 0 26px}
</style>
<script>
  // tiny nav toggler (works offline)
  addEventListener('DOMContentLoaded', ()=>{
    const header = document.getElementById('site-header');
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('siteNav');
    if(!btn || !nav || !header) return;
    btn.addEventListener('click', ()=>{
      const open = header.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    nav.addEventListener('click', e=>{
      if(e.target && e.target.tagName==='A'){ header.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
    });
  });
</script>
<style>
.center{display:grid;place-items:center;min-height:60vh}
.card{width:min(520px,94vw)}
.field{display:flex;gap:8px;align-items:center;margin-top:6px}
input[type='text']{flex:1;padding:12px 14px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.10);color:#fff;font-size:16px}
button{padding:12px 16px;border:none;border-radius:10px;background:rgba(0,255,153,.16);color:#fff;font-weight:700;cursor:pointer;min-width:110px;border:1px solid #0a7}
button:hover{background:rgba(0,255,153,.22)}
.err{color:#ffb4b4;min-height:18px;margin-top:10px;font-size:14px}
.logo{width:320px;height:96px;margin:0 auto 10px;background:var(--brand);


</style>
</head><body>
<header class="top" id="site-header">
  <div class="navwrap">
    <a class="brand" href="index.html"><img src="virtualcoach-logo.png" alt="Virtual Coach AI" class="brand-logo"><span>Virtual Coach AI</span></a>
    <button class="menu-toggle" id="menuBtn" aria-expanded="false">Menu ▾</button>
    <nav class="nav" id="siteNav" aria-label="Primary">
      <a href="index.html"         >Home</a>
      <a href="upload.html"        >Upload</a>
      <a href="report.html?report=report.json" >Reports</a>
      <a href="coming-soon.html"   >Coming&nbsp;Soon</a>
      <a href="pricing.html"       >Pricing</a>
      <a href="contact.html"       >Contact</a>
      <a href="login.html"         aria-current="page">Login</a>
    </nav>
  </div>
</header>
<div class="scrim"><main>
  <div class="center"><div class="card">
    <div class="logo" aria-label="Virtual Coach AI"></div>
    <h1>Enter Access Code</h1><p class="lead">Tester access only.</p>
    <form onsubmit="return false">
      <div class="field">
        <input id="code" type="text" placeholder="e.g., jim1" autocapitalize="none" autocomplete="one-time-code" />
        <button id="go" type="button">Continue</button>
      </div>
      <div id="err" class="err"></div>
    </form>
    <div class="muted" style="margin-top:10px">Trouble? Email <a href="mailto:jimh@pga.com" style="color:#86efac;text-decoration:none">jimh@pga.com</a></div>
  </div></div>
</main><footer>© <span id="y"></span> Virtual Coach AI</footer></div>
<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  const ALLOWED = new Set(['jim1','ben1','tim1','gregory1','corey1','brian1','cindy1','test1','test2','test3','test4','test5']);
  function nextUrl(){ const u=new URLSearchParams(location.search).get('next')||''; if(u==='upload')return 'upload.html'; if(u==='report')return 'report.html'; return 'index.html';}
  function submit(){
    const v=(document.getElementById('code').value||'').trim().toLowerCase();
    const err=document.getElementById('err');
    if(ALLOWED.has(v)){ try{ localStorage.setItem('vc_auth','ok'); }catch(e){}; location.href=nextUrl(); }
    else { err.textContent='Invalid access code.'; }
  }
  document.getElementById('go').addEventListener('click', submit);
  document.getElementById('code').addEventListener('keydown', (e)=>{ if(e.key==='Enter') submit(); });
</script>
<script id="vc-nav-js">
document.addEventListener('DOMContentLoaded', ()=>{
  const header=document.getElementById('site-header');
  const btn=document.getElementById('menuBtn');
  const nav=document.getElementById('siteNav');
  if(btn&&nav&&header){
    btn.addEventListener('click', ()=>{
      const open=header.classList.toggle('open');
      btn.setAttribute('aria-expanded', open?'true':'false');
    });
    nav.addEventListener('click', e=>{
      if(e.target&&e.target.tagName==='A'){ header.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
    });
  }
  const here=(location.pathname.split('/').pop()||'index.html').split('?')[0].toLowerCase();
  document.querySelectorAll('nav a').forEach(a=>{
    const h=(a.getAttribute('href')||'').split('?')[0].toLowerCase();
    if(h===here) a.setAttribute('aria-current','page');
  });
  const y=document.getElementById('y'); if(y) y.textContent=new Date().getFullYear();
});
</script>
</body></html>
