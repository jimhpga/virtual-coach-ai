<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI — Home</title>
  <link rel="icon" href="favicon.ico">
  <style>
    :root{
      --nav:#0b2b12; --brand:#ffffff;
      --scrim: rgba(0,0,0,.18); --panel: rgba(10,18,24,.35);
      --line: rgba(255,255,255,.12); --text:#ecf3f7; --muted:#cfe0e6;
      --radius:16px; --shadow:0 8px 24px rgba(0,0,0,.20);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--text);
      background:#071c10 url("homepage-background.png") center/cover no-repeat fixed;
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial
    }
    .scrim{min-height:100vh;background:var(--scrim)}
    header.top{
      position:sticky; top:0; z-index:100;
      background:var(--nav); border-bottom:1px solid rgba(255,255,255,.12);
    }
    .navwrap{width:min(1080px,92%);margin:0 auto;padding:10px 0;display:flex;gap:12px;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800}
    .brand-dot{width:10px;height:10px;border-radius:50%;background:#4ade80}
    nav.nav{display:flex;gap:8px}
    nav.nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent;white-space:nowrap}
    nav.nav a[aria-current="page"]{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.10)}
    .wrap{width:min(1080px,92%);margin:0 auto;padding:28px 0 60px}
    .hero{margin-top:120px;max-width:720px}
    h1{margin:0 0 10px;font-size:40px}
    .btnrow{display:flex;gap:10px;margin-top:20px}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:var(--panel);color:#fff;text-decoration:none}
    .btn:hover{background:rgba(255,255,255,.12)}
    footer{padding:28px 0;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="scrim">
    <header class="top" id="site-header">
      <div class="navwrap">
        <a class="brand" href="index.html"><span class="brand-dot"></span>Virtual Coach AI</a>
        <nav class="nav" aria-label="Primary">
          <a href="index.html" aria-current="page">Home</a>
          <a href="upload.html">Upload</a>
          <a href="report-hybrid.html">Reports</a>
          <a href="pricing.html">Pricing</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <section class="hero">
        <h1>Welcome</h1>
        <p>Upload a swing, get a clear P1–P9 breakdown with drills in seconds.</p>
        <div class="btnrow">
          <a class="btn" href="upload.html">Upload Swing</a>
          <a class="btn" href="report-hybrid.html">View Sample Report</a>
        </div>
      </section>
    </main>

    <footer class="wrap">© 2025 Virtual Coach AI</footer>
  </div>
</body>
</html>
