<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>VC â€” File Input Test</title>
<style>body{font-family:system-ui;margin:20px} #log{white-space:pre-wrap;border:1px solid #ccc;padding:10px;border-radius:8px}</style>
</head><body>
<h1>File Input Test</h1>
<p>Select any small file. You should see a log entry immediately.</p>
<input id="f" type="file" accept="video/*,.mov,.mp4,.m4v" />
<div id="log">Ready.</div>
<script>
const f=document.getElementById('f'), logEl=document.getElementById('log');
const log=m=>{logEl.textContent += '\\n'+m;};
window.addEventListener('error',e=>log('JS error: '+(e.message||e.error)));
log('Script loaded. UA='+navigator.userAgent);
f.addEventListener('change',e=>{
  const file=e.target.files&&e.target.files[0];
  if(file){ log('CHANGE: '+file.name+'  type='+file.type+'  size='+file.size); }
});
f.addEventListener('input',e=>{
  const file=e.target.files&&e.target.files[0];
  if(file){ log('INPUT: '+file.name); }
});
f.onchange = e=>{
  const file=e.target.files&&e.target.files[0];
  if(file){ log('ONCHANGE(assign): '+file.name); }
};
</script>
</body></html>
