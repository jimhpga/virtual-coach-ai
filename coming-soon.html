<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coming Soon - Virtual Coach AI</title>
<link rel="preload" as="image" href="/homepage-background.png" />
<style>
  body{margin:0;font-family:Arial,sans-serif;color:#fff;background:url('/homepage-background.png') no-repeat center/cover fixed}
  .scrim{min-height:100vh;background:rgba(0,0,0,.35)}
  /* NAV (same) */
  .topbar{position:sticky;top:0;z-index:1000;display:flex;align-items:center;gap:12px;padding:10px 14px;background:#0b3d1b;border-bottom:1px solid rgba(255,255,255,.10)}
  .topbar .brand{color:#fff;text-decoration:none;font-weight:800;white-space:nowrap}
  .topbar .nav{display:flex;gap:6px;margin-left:auto;align-items:center;flex-wrap:wrap}
  .topbar .nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent}
  .topbar .nav a:hover{background:rgba(255,255,255,.10)}
  .topbar .nav a[aria-current="page"]{border-color:rgba(255,255,255,.20);background:rgba(255,255,255,.10)}
  .nav-toggle{display:none}
  .hamburger{display:none;margin-left:auto;width:38px;height:30px;cursor:pointer}
  .hamburger span{display:block;height:3px;margin:6px 0;background:#fff;border-radius:2px}
  @media(max-width:860px){
    .hamburger{display:block}
    .topbar .nav{position:fixed;left:0;right:0;top:52px;display:none;background:#0b3d1b;border-top:1px solid rgba(255,255,255,.12);flex-direction:column;gap:0;padding:8px 10px}
    .topbar .nav a{padding:12px;border-radius:8px}
    .nav-toggle:checked ~ .nav{display:flex}
  }
  /* Page */
  :root{--panel:rgba(0,0,0,.6);--panel2:rgba(16,43,16,.85);--brand:#00ff99;--line:#1f5e1f;--dim:#d7e7d7}
  .container{width:min(1100px,92%);margin:0 auto;padding:36px 0 56px}
  .hero{padding:18px;border:1px solid var(--line);border-radius:12px;background:var(--panel2)}
  h1{margin:0 0 6px;font-size:2.2rem;color:var(--brand)}
  .tag{display:inline-block;margin:8px 8px 12px 0;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(0,0,0,.35);font-size:.9rem}
  p.lead{color:var(--dim);margin:8px 0 18px;line-height:1.7}
  section{margin-top:26px}
  .section-title{display:flex;align-items:center;gap:10px;margin:0 0 12px}
  .section-title h2{margin:0;font-size:1.35rem}
  .badge{font-size:.85rem;padding:4px 8px;border-radius:999px;border:1px solid var(--line);background:rgba(0,0,0,.35);color:var(--dim)}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  @media(max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media(max-width:640px){.grid{grid-template-columns:1fr}}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:16px;backdrop-filter:blur(2px)}
  .card h3{margin:0 0 6px;font-size:1.05rem}
  .card p{margin:6px 0 0;color:var(--dim);line-height:1.6;font-size:.98rem}
  .pill{display:inline-block;margin-top:8px;font-size:.8rem;padding:4px 8px;border:1px solid var(--line);border-radius:999px;color:#cfeacf}
  .cta{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:rgba(0,0,0,.35);color:var(--brand);text-decoration:none;font-weight:bold}
  .note{font-size:.9rem;color:#cfeacf;opacity:.9;margin-top:8px}
  footer{text-align:center;color:#cbd5cb;font-size:12px;padding:18px 0 26px}
</style>
</head>
<body>
  <nav class="topbar">
    <a class="brand" href="/index.html">Virtual Coach AI</a>
    <input id="navToggle" class="nav-toggle" type="checkbox" aria-label="Toggle navigation">
    <label for="navToggle" class="hamburger" aria-hidden="true"><span></span><span></span><span></span></label>
    <div class="nav">
      <a href="/index.html">Home</a>
      <a href="/report.html?report=/report.json">Reports</a>
      <a href="/coming-soon.html" aria-current="page">Coming Soon</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/faq.html">FAQ</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
    </div>
  </nav>

  <div class="scrim">
    <main class="container">
      <section class="hero">
        <h1>Coming Soon</h1>
        <span class="tag">Shipping weekly</span><span class="tag">Public beta</span>
        <p class="lead">No fluff—just upgrades that lower scores. Here’s what’s dropping next and what’s cooking after that.</p>
      </section>

      <!-- Keep your existing sections/cards from your current page: -->
      <!-- Next Drops / In Progress / On the Horizon / Early Access -->
      <!-- (Paste your existing content blocks here if needed) -->
    </main>
    <footer>© <span id="y"></span> Virtual Coach AI — Better decisions, better swings.</footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
