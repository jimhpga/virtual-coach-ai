<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload → Report → Improve | Virtual Coach AI</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#061a12;
      --card:rgba(0,0,0,.45);
      --stroke:rgba(255,255,255,.12);
      --muted:#cbd5ce;
      --text:#f3f6f4;
      --accent:#1f6f3e;
      --accent-2:#2b8c53;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); background:var(--bg); font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background-image: radial-gradient(1200px 600px at 10% -20%, rgba(255,255,255,.05), transparent 60%),
                       radial-gradient(1200px 600px at 110% -20%, rgba(255,255,255,.05), transparent 60%);
    }
    .wrap{max-width:1100px; margin:32px auto; padding:0 16px}
    h1{font-size:20px; margin:0 0 18px}
    .upload-card{
      border:1px solid var(--stroke); border-radius:14px; background:var(--card);
      box-shadow:0 12px 32px rgba(0,0,0,.35); backdrop-filter: blur(4px);
      padding:18px 20px;
    }
    .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
    @media (max-width:920px){ .grid{grid-template-columns:1fr} }
    label{display:block; font-size:12px; color:var(--muted); margin:6px 0 6px}
    input[type="text"],input[type="email"],input[type="number"],select,textarea{
      width:100%; color:var(--text); background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18); border-radius:8px; padding:10px 12px;
      outline:none;
    }
    input::placeholder{color:#cfd7d1}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{
      border-radius:10px; padding:10px 14px; border:1px solid rgba(255,255,255,.18);
      background:var(--accent); color:#fff; cursor:pointer;
    }
    .btn:hover{filter:brightness(1.05)}
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .muted{color:var(--muted)}
    .log{
      margin-top:14px; border:1px dashed var(--stroke); border-radius:10px;
      padding:12px; min-height:120px; background:rgba(0,0,0,.35);
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      white-space:pre-wrap;
    }
    .file-pill{display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border:1px solid var(--stroke); border-radius:999px}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border:1px solid var(--stroke); border-radius:999px}
    .small{font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="upload-card">
      <h1>Upload → Report → Improve</h1>
      <p class="muted small">Select a face-on or down-the-line video. We’ll analyze P1–P9 and generate a shareable report.</p>

      <div class="grid">
        <div>
          <label>Name (optional)</label>
          <input id="name" type="text" placeholder="e.g., Jordan Smith" />
        </div>
        <div>
          <label>Email (optional)</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div>
          <label>Handicap (optional)</label>
          <input id="hcp" type="text" inputmode="decimal" placeholder="e.g., 8.2" />
        </div>

        <div>
          <label>Hand (optional)</label>
          <select id="hand">
            <option value="">— choose —</option>
            <option>Right</option>
            <option>Left</option>
          </select>
        </div>
        <div>
          <label>Eye dominance (optional)</label>
          <select id="eye">
            <option value="">— choose —</option>
            <option>Right</option>
            <option>Left</option>
            <option>Don’t know</option>
          </select>
        </div>
        <div>
          <label>Height <span class="muted">(inches, feet/inches, or cm)</span> *</label>
          <input id="heightIn" type="text" inputmode="decimal" placeholder="e.g., 66  or  5'6&quot;  or  170 cm" />
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <label class="file-pill">
          <input id="file" type="file" accept="video/*" style="display:none" />
          <span>Browse…</span>
        </label>
        <span id="fileName" class="muted small">(no file)</span>

        <button id="go" class="btn">Upload &amp; Generate Report</button>
      </div>

      <div id="log" class="log"></div>
    </div>
  </div>

  <!-- client -->
  <script src="/upload.client.js?v=12" defer></script>
</body>
</html>
