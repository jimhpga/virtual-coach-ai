<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI — Upload</title>
  <link rel="icon" href="/virtualcoach-logo.png" />
  <style>
    :root{
      --bg: #071c10;
      --card: rgba(0,0,0,.45);
      --border: rgba(255,255,255,.12);
      --ink: #ecf3f7;
      --muted:#cfe0e6;
      --accent:#1f6f3e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;
      background:
        linear-gradient(180deg, rgba(7,28,16,.8), rgba(7,28,16,.95)),
        url("/golf-course.jpg") center/cover no-repeat fixed;
      /* If you don’t have /golf-course.jpg yet, it’ll just show the gradient. */
    }
    .wrap{width:min(1080px,92%);margin:40px auto}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:18px; backdrop-filter: blur(4px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1,h2,h3{margin:0 0 .5rem}
    .grid{
      display:grid; gap:10px;
      grid-template-columns: repeat(12, 1fr);
    }
    .col-12{grid-column: span 12}
    .col-6{grid-column: span 6}
    .col-4{grid-column: span 4}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}

    label{display:block; font-size:13px; color:var(--muted); margin-bottom:.25rem}
    input[type="text"], input[type="email"], input[type="number"], select, textarea{
      width:100%; padding:.6rem .7rem; border-radius:10px; outline:none;
      background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.18); color:#f3f6f4;
    }
    input::placeholder{color:#cbd5ce}
    .btn{
      border:1px solid var(--border); background:rgba(255,255,255,.10); color:#fff;
      padding:.65rem .9rem; border-radius:10px; cursor:pointer;
    }
    .btn-primary{ background:var(--accent); border:1px solid rgba(255,255,255,.18); }
    .btn:hover{ filter:brightness(1.05); }
    .pill{display:inline-block;font-size:12px;color:#cfe0e6;margin-left:10px}
    .log{
      white-space:pre-wrap; font-family:ui-monospace,Menlo,Consolas,monospace;
      background:#0c1116; color:#a7f3d0; border:1px solid var(--border); border-radius:12px;
      padding:12px; min-height:120px; margin-top:10px; max-height:260px; overflow:auto;
    }
    .upload-card{max-width: 980px; margin: 2rem auto;}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card upload-card">
      <h3>Upload → Report → Improve</h3>
      <p class="muted">Select a face-on or down-the-line video. We’ll analyze P1–P9 and generate a shareable report.</p>

      <div class="row" style="margin:10px 0 12px;">
        <input id="fileInput" type="file" accept="video/*,.mov,.mp4,.m4v,.mkv" class="btn" />
        <span id="fileLabel" class="pill">(no file)</span>
        <button id="uploadBtn" class="btn btn-primary">Upload &amp; Generate Report</button>
      </div>

      <div class="grid" style="margin-top:.75rem;">
        <div class="col-6">
          <label for="name">Golfer name (optional)</label>
          <input id="name" type="text" placeholder="Jordan Sample" />
        </div>
        <div class="col-6">
          <label for="email">Email (optional)</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>

        <div class="col-4">
          <label for="handicap">Handicap (optional)</label>
          <input id="handicap" type="number" min="-10" max="54" step="1" placeholder="e.g. 14" />
        </div>
        <div class="col-4">
          <label for="heightInches">Height in inches (required)</label>
          <input id="heightInches" type="number" min="48" max="86" step="1" placeholder="e.g. 70" required />
        </div>
        <div class="col-4">
          <label for="coachStyle">Teacher voice</label>
          <select id="coachStyle">
            <option value="supportive">Supportive</option>
            <option value="direct">Direct</option>
            <option value="grumpy">Grumpy</option>
            <option value="tech">Tech-y / Data-driven</option>
          </select>
        </div>

        <div class="col-4">
          <label for="handed">Handed</label>
          <select id="handed">
            <option>Right</option>
            <option>Left</option>
          </select>
        </div>
        <div class="col-4">
          <label for="eye">Eye dominance</label>
          <select id="eye">
            <option>Unknown</option>
            <option>Left</option>
            <option>Right</option>
          </select>
        </div>

        <div class="col-12" style="margin-top:.25rem;">
          <label style="display:flex;gap:.5rem;align-items:center;">
            <input id="baseline" type="checkbox" />
            Set this upload as my baseline swing
          </label>
        </div>
      </div>

      <div id="log" class="log">Ready.</div>
    </section>
  </main>

  <!-- must match the file in / (root) -->
  <script src="/upload.client.js?v=12" defer></script>
</body>
</html>
