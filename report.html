<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Virtual Coach AI — Report</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .report {
      max-width: 740px; margin: 0 auto; padding: 48px 24px; text-align: center; color: #f5f5f5;
      text-shadow: 0 1px 2px rgba(0,0,0,0.35);
    }
    .report h1 { font-size: 28px; margin: 0 0 10px; }
    .report p { margin: 8px 0 12px; }
    .pill { display:inline-block; padding:6px 10px; border:1px solid rgba(255,255,255,0.25);
            border-radius:999px; font-size:12px; }
    .bar { width: 100%; height: 10px; background: rgba(255,255,255,0.15); border-radius: 999px; overflow: hidden; margin: 14px 0 10px;}
    .bar > span { display:block; height: 100%; width: 0%; background: #22c55e; transition: width 0.4s; }
  </style>
</head>
<body>
  <div class="safe-area">
    <div class="report">
      <h1>Your Swing Report</h1>
      <p class="pill" id="rid">ID: —</p>

      <p>We’ve received your clip. Processing now…</p>
      <div class="bar"><span id="progress"></span></div>
      <p id="status">Analyzing (P1–P9, Tempo, Goals)…</p>

      <p style="margin-top:20px;">
        <a class="upload-button" href="index.html">Upload another swing</a>
      </p>
    </div>
  </div>

  <script>
    // Read ID from query string
    const id = new URLSearchParams(location.search).get('id') || 'local-demo';
    document.getElementById('rid').textContent = 'ID: ' + id;

    // Fake progress for demo
    let pct = 0;
    const bar = document.getElementById('progress');
    const status = document.getElementById('status');
    const steps = [
      'Extracting frames…',
      'Detecting pose…',
      'Computing tempo…',
      'Scoring goals…',
      'Rendering report…'
    ];

    let step = 0;
    const timer = setInterval(() => {
      pct = Math.min(100, pct + Math.floor(Math.random()*15 + 8));
      bar.style.width = pct + '%';
      if (pct > (step+1) * 20 && step < steps.length) {
        status.textContent = steps[step++];
      }
      if (pct >= 100) {
        clearInterval(timer);
        status.textContent = 'Complete.';
        // TODO: replace with real report rendering
      }
    }, 600);
  </script>
</body>
</html>
