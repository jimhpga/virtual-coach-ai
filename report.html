<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Virtual Coach AI — Report</title>
  <style>
    :root {
      --fg: #f5f5f5;
      --bg: #0a0a0a;
      --accent: #1F6F1F; /* darker forest green */
      --muted: rgba(255,255,255,0.6);
      --line: rgba(255,255,255,0.15);
    }
    html, body {
      height: 100%; margin: 0; padding: 0; color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg) url("homepage-background.png") center / cover no-repeat fixed;
    }
    body { min-height: -webkit-fill-available; }
    .safe-area {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    .wrap { max-width: 760px; margin: 0 auto; padding: 48px 24px; text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.25); }

    /* Header */
    .title { font-size: 28px; margin: 0 0 8px; }
    .pill { display:inline-block; padding:6px 10px; border:1px solid var(--line);
            border-radius:999px; font-size:12px; color: var(--muted); }

    /* Loader row */
    .row { display:flex; align-items:center; justify-content:center; gap:16px; margin:18px 0 8px; }
    .spinner {
      width: 26px; height: 26px; border: 3px solid var(--line);
      border-top-color: var(--accent); border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .pulse { width:10px; height:10px; border-radius:50%; background: var(--accent);
             box-shadow: 0 0 0 0 rgba(31,111,31,0.7); animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(31,111,31,0.7); }
      70% { box-shadow: 0 0 0 12px rgba(31,111,31,0); }
      100% { box-shadow: 0 0 0 0 rgba(31,111,31,0); }
    }

    /* Progress bar */
    .bar { width: 100%; height: 10px; background: var(--line); border-radius: 999px; overflow: hidden; margin: 14px 0 10px;}
    .bar > span { display:block; height: 100%; width: 0%; background: var(--accent); transition: width 0.35s; }

    /* Steps list */
    .steps { list-style: none; padding: 0; margin: 12px auto 6px; max-width: 520px; text-align: left; }
    .steps li { display:flex; align-items:center; gap:10px; padding:8px 0; border-bottom: 1px solid var(--line); }
    .steps li:last-child { border-bottom: none; }
    .chk {
      width:18px; height:18px; border-radius:50%;
      border: 2px solid var(--line); display:inline-flex; align-items:center; justify-content:center;
      color: transparent; font-weight: 900;
    }
    .done .chk { background: var(--accent); border-color: var(--accent); color: white; }
    .muted { color: var(--muted); font-size: 14px; }

    /* CTA */
    .cta {
      display: inline-block; margin-top: 18px; padding: 12px 18px;
      background: #0f172a; color: #fff; border-radius: 12px; font-weight: 700;
      text-decoration: none; border: 1px solid var(--line);
      visibility: hidden; opacity: 0; transform: translateY(6px);
      transition: opacity .2s, transform .2s, visibility 0s .2s;
    }
    .cta.show { visibility: visible; opacity: 1; transform: translateY(0); transition: opacity .2s, transform .2s; }

    /* Footer note */
    .note { margin-top: 8px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="safe-area">
    <div class="wrap">
      <h1 class="title">Processing Your Swing</h1>
      <div class="pill" id="rid">ID: —</div>

      <div class="row">
        <div class="spinner" aria-hidden="true"></div>
        <div class="pulse" aria-hidden="true"></div>
        <div id="status" class="muted">Starting…</div>
      </div>

      <div class="bar"><span id="progress"></span></div>

      <ul class="steps" id="steps">
        <li id="s1"><span class="chk">✓</span><span>Extracting frames</span></li>
        <li id="s2"><span class="chk">✓</span><span>Detecting pose</span></li>
        <li id="s3"><span class="chk">✓</span><span>Computing tempo</span></li>
        <li id="s4"><span class="chk">✓</span><span>Scoring goals</span></li>
        <li id="s5"><span class="chk">✓</span><span>Rendering report</span></li>
      </ul>

      <a id="cta" class="cta" href="summary.html">View Summary</a>
      <div id="note" class="note"></div>
    </div>
  </div>

  <script>
    // Show the ID in the badge
    const id = new URLSearchParams(location.search).get('id') || 'local-demo';
    document.getElementById('rid').textContent = 'ID: ' + id;

    // Demo progression
    const steps = [
      'Extracting frames…',
      'Detecting pose…',
      'Computing tempo…',
      'Scoring goals…',
      'Rendering report…'
    ];
    const stepEls = steps.map((_, i) => document.getElementById('s' + (i+1)));
    const statusEl = document.getElementById('status');
    const bar = document.getElementById('progress');
    const cta = document.getElementById('cta');
    const note = document.getElementById('note');

    let pct = 0;
    let idx = 0;

    function advance() {
      // progress
      pct = Math.min(100, pct + Math.floor(Math.random()*12 + 12));
      bar.style.width = pct + '%';

      // step label update
      if (idx < steps.length) {
        statusEl.textContent = steps[idx];
      }

      // mark done when pass each 20%
      const doneCount = Math.min(steps.length, Math.floor(pct / 20));
      for (let i = 0; i < doneCount; i++) stepEls[i].classList.add('done');

      if (pct >= 100) {
        statusEl.textContent = 'Complete.';
        cta.classList.add('show');
        note.textContent = 'Auto-advancing in 3 seconds…';

        // Auto-redirect to a placeholder summary (create summary.html or change this)
        setTimeout(() => {
          window.location.href = 'summary.html?id=' + encodeURIComponent(id);
        }, 3000);
        return;
      }

      idx = Math.min(steps.length - 1, Math.floor(pct / 20));
      setTimeout(advance, 600);
    }

    // Kick off loop
    setTimeout(advance, 500);
  </script>
</body>
</html>
