<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Coach AI - Swing Report</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('report-background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .report-container {
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 2.5em;
      color: #00ffcc;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 2px solid #00bfff;
      border-radius: 10px;
      margin-top: 20px;
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <h1>Your Swing Report</h1>
    <video id="swingVideo" controls></video>
    <button class="back-button" onclick="window.location.href='index.html'">Upload Another Swing</button>
  </div>

  <script>
    const videoUrl = sessionStorage.getItem('uploadedVideoUrl');
    if (videoUrl) {
      document.getElementById('swingVideo').src = videoUrl;
    } else {
      document.getElementById('swingVideo').textContent = "No video available.";
    }
  </script>
</body>
</html>
