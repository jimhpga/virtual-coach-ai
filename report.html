<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI – Report</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; color:#fff; background:#001a00; }
    header { background:#003300; padding:8px 0; text-align:center; }
    header a { color:#fff; text-decoration:none; font-weight:700; margin:0 12px; }
    main { max-width:980px; margin:24px auto; padding:16px; }
    .card { background:#0d0d0d; border:1px solid rgba(255,255,255,.15); border-radius:12px; padding:16px; margin-bottom:16px; }
    video { width:100%; max-height:480px; background:#000; }
    .muted { color:#cfd3d8; }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="upload.html">Upload Another Swing</a>
  </header>
  <main>
    <h1>Your Swing Report</h1>

    <div class="card">
      <h3>Video</h3>
      <video id="video" controls></video>
      <div class="muted" id="src"></div>
    </div>

    <div class="card">
      <h3>Highlights</h3>
      <div class="muted">Profile —</div>
      <div class="muted">Tempo —</div>
      <div class="muted">Power —</div>
      <div class="muted">Quick Wins —</div>
    </div>
  </main>

  <script>
    const url = sessionStorage.getItem('uploadedVideoUrl');
    const v = document.getElementById('video');
    const src = document.getElementById('src');
    if (url) {
      v.src = url;
      src.textContent = 'Source URL: ' + url;
    } else {
      src.textContent = 'No uploaded video was found for this session.';
    }
  </script>
</body>
</html>
