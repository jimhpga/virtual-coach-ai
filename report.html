<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Virtual Coach AI — Report</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0; color: #f5f5f5;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #0a0a0a url("homepage-background.png") center / cover no-repeat fixed;
    }
    body { min-height: -webkit-fill-available; }
    .safe-area {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    .report {
      max-width: 740px; margin: 0 auto; padding: 48px 24px; text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }
    .pill {
      display:inline-block; padding:6px 10px; border:1px solid rgba(255,255,255,0.25);
      border-radius:999px; font-size:12px; margin-bottom: 10px;
    }
    .bar { width: 100%; height: 10px; background: rgba(255,255,255,0.15); border-radius: 999px; overflow: hidden; margin: 14px 0 10px;}
    .bar > span { display:block; height: 100%; width: 0%; background: #228B22; transition: width 0.4s; } /* forest green */
    .upload-button {
      display: inline-block; margin: 20px 0 10px; padding: 12px 18px;
      background: #0f172a; color: #fff; border-radius: 12px; cursor: pointer; font-weight: 700;
      text-decoration: none; user-select: none; border: 1px solid rgba(255,255,255,0.1);
    }
    a.upload-button { color: #fff; }
  </style>
</head>
<body>
  <div class="safe-area">
    <div class="report">
      <h1>Your Swing Report</h1>
      <div class="pill" id="rid">ID: —</div>

      <p>We’ve received your clip. Processing now…</p>
      <div class="bar"><span id="progress"></span></div>
      <p id="status">Analyzing (P1–P9, Tempo, Goals)…</p>

      <p style="margin-top:20px;">
        <a class="upload-button" href="index.html">Upload another swing</a>
      </p>
    </div>
  </div>

  <script>
    // Show the ID in the badge
    const id = new URLSearchParams(location.search).get('id') || 'local-demo';
    document.getElementById('rid').textContent = 'ID: ' + id;

    // Fake progress for demo
    let pct = 0;
    const bar = document.getElementById('progress');
    const status = document.getElementById('status');
    const steps = [
      'Extracting frames…',
      'Detecting pose…',
      'Computing tempo…',
      'Scoring goals…',
      'Rendering report…'
    ];

    let step = 0;
    const timer = setInterval(() => {
      pct = Math.min(100, pct + Math.floor(Math.random()*15 + 8));
      bar.style.width = pct + '%';
      if (pct > (step+1) * 20 && step < steps.length) {
        status.textContent = steps[step++];
      }
      if (pct >= 100) {
        clearInterval(timer);
        status.textContent = 'Complete.';
        // TODO: Replace with real report rendering.
      }
    }, 600);
  </script>
</body>
</html>
