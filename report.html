<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Virtual Coach AI — Swing Report</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <img class="logo" src="virtualcoach-logo.png" alt="Virtual Coach AI"/>
      <div>
        <h1 class="brand">Virtual Coach AI</h1>
        <p class="sub">Swing Report</p>
      </div>
    </header>

    <div id="notice" class="notice"></div>

    <section class="card">
      <h2 class="section-title">Analyze a Swing</h2>
      <div class="row">
        <input id="videoUrl" type="text" placeholder="Video URL (optional)"/>
        <button id="analyzeBtn">Analyze</button>
      </div>
    </section>

    <section class="grid two">
      <div class="card">
        <h3 class="section-title">P1–P9 Metrics</h3>
        <table id="metrics">
          <thead><tr><th>Position</th><th>Value</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card">
        <h3 class="section-title">Models</h3>
        <div class="kv">
          <b>Analysis Model</b><span>—</span>
          <b>Fixer Model</b><span>—</span>
          <b>Power Model</b><span>—</span>
        </div>
      </div>
    </section>

    <section class="grid two">
      <div class="card">
        <h3 class="section-title">Fixer Report</h3>
        <div style="opacity:.9;">Coming soon…</div>
      </div>
      <div class="card">
        <h3 class="section-title">Power</h3>
        <div style="opacity:.9;">Coming soon…</div>
      </div>
    </section>
  </div>

  <script src="script.js?v=4"></script>
</body>
</html>
