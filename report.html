<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Virtual Coach AI — Swing Report</title>
  <link rel="stylesheet" href="/assets/report.css">
</head>
<body>
  <!-- Header -->
  <header class="vcai-header">
    <img src="/assets/logo-white.png" alt="Virtual Coach AI" class="vcai-logo">
    <div class="vcai-title">
      <h1>Virtual Coach AI — Swing Report</h1>
      <p class="muted">P1–P9 checkpoints with status, notes, and tutorial video</p>
    </div>
  </header>

  <!-- Legend -->
  <section class="legend card glass">
    <strong>Status Legend:</strong>
    <span class="pill pill-green">Green</span> Good / On-model
    <span class="pill pill-yellow">Yellow</span> Needs attention
    <span class="pill pill-red">Red</span> Priority fix
  </section>

  <!-- P1–P9 grid -->
  <main id="pgrid" class="p-grid"></main>

  <!-- YouTube Modal -->
  <dialog id="ytModal" class="yt-modal">
    <div class="yt-shell glass">
      <button id="ytClose" class="close" aria-label="Close">✕</button>
      <div class="yt-frame-wrap">
        <iframe id="ytFrame" title="Checkpoint Tutorial" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </dialog>

  <script src="/assets/pgrid.js" defer></script>
</body>
</html>
