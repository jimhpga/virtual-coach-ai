<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Coach AI – Swing Summary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('homepage-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.7);
      max-width: 960px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
    }
    h1, h2 {
      margin-top: 0;
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: rgba(255,255,255,0.1);
    }
    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: left;
    }
    th {
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Coach AI – Swing Report</h1>
    <p id="cid">Loading...</p>

    <h2>Summary</h2>
    <table id="summaryTable">
      <tr><th>Player</th><td id="player">-</td></tr>
      <tr><th>Tempo</th><td id="tempo">-</td></tr>
      <tr><th>Total Power</th><td id="power">-</td></tr>
    </table>

    <h2>P1–P9 Metrics</h2>
    <table id="pMetrics">
      <thead><tr><th>Position</th><th>Value</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Fixer Report</h2>
    <p>Coming soon...</p>

    <h2>Power Chart</h2>
    <p>Coming soon...</p>
  </div>

  <script>
    async function loadData() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      document.getElementById("cid").textContent = `Report ID: ${id}`;

      const res = await fetch(`/api/get?id=${id}`);
      const json = await res.json();
      if (!json.metrics) return;

      document.getElementById("player").textContent = json.player || "Anonymous";
      document.getElementById("tempo").textContent = json.tempo || "N/A";
      document.getElementById("power").textContent = json.power || "N/A";

      const tbody = document.querySelector("#pMetrics tbody");
      Object.entries(json.metrics).forEach(([k, v]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${k}</td><td>${v}</td>`;
        tbody.appendChild(row);
      });
    }
    loadData();
  </script>
</body>
</html>
