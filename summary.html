<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Coach AI — Reports</title>
<style>
  body{margin:0;color:#f5f5f5;background:#0a0a0a url("homepage-background.png") center/cover no-repeat fixed;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;filter:brightness(1.06) contrast(1.02)}
  .wrap{max-width:900px;margin:0 auto;padding:32px 16px;text-shadow:0 1px 2px rgba(0,0,0,.25)}
  .pill{padding:3px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.18);font-size:12px}
  .g{background:rgba(22,163,74,.2)} .y{background:rgba(234,179,8,.2)} .r{background:rgba(239,68,68,.2)}
</style></head><body>
<div class="wrap">
  <h1>Swing Report</h1>
  <div id="id">ID: —</div>

  <h3>Tempo</h3>
  <div id="tempo">—</div>

  <h3>P1–P9</h3>
  <ol id="flags"></ol>

  <h3>Top 3 Things to Work On</h3>
  <ol id="work"></ol>

  <h3>Top 3 Power Things</h3>
  <ol id="power"></ol>

  <p><a href="index.html" style="color:#86efac">← Upload another</a></p>
</div>
<script>
  const id = new URLSearchParams(location.search).get('id') || 'demo';
  document.getElementById('id').textContent = 'ID: ' + id;
  const raw = sessionStorage.getItem('vc_report_'+id);
  if (!raw) { document.body.insertAdjacentHTML('beforeend','<p>Report not found. Please upload again.</p>'); }
  else {
    const j = JSON.parse(raw);
    document.getElementById('tempo').textContent =
      `Backswing ${j.tempo?.backswing}s, Pause ${j.tempo?.pause}s, Downswing ${j.tempo?.downswing}s, Ratio ${j.tempo?.ratio}:1`;

    const f = document.getElementById('flags');
    (j.pFlags||[]).slice(0,9).forEach((flag,i)=>{
      const li = document.createElement('li'); li.innerHTML = `P${i+1}: <span class="pill ${flag}">${flag==='g'?'Good':flag==='y'?'Okay':'Needs Work'}</span>`;
      f.appendChild(li);
    });

    document.getElementById('work').innerHTML  = (j.top3WorkOn||[]).map(s=>`<li>${s}</li>`).join('');
    document.getElementById('power').innerHTML = (j.top3Power ||[]).map(s=>`<li>${s}</li>`).join('');
  }
</script>
</body></html>
