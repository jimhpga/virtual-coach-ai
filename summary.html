<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Coach AI — Summary</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .wrap { max-width: 820px; margin: 0 auto; }
    h1 { margin-bottom: 4px; }
    #notice[data-type="error"] { border-color:#c00; color:#c00; }
    #notice[data-type="info"]  { border-color:#666; color:#333; }
    .card { border:1px solid #ddd; padding:12px; border-radius:8px; margin:12px 0; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    thead { background:#f6f6f6; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 720px){ .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Virtual Coach AI — Swing Summary</h1>
    <div id="report-id" class="card">ID: —</div>
    <div id="notice" class="card" style="display:none;"></div>

    <div class="grid">
      <div class="card">
        <h2>Profile</h2>
        <div id="profile">—</div>
      </div>
      <div class="card">
        <h2>Tempo</h2>
        <div id="tempo">—</div>
      </div>
    </div>

    <div class="card">
      <h2>Totals</h2>
      <div id="totals">—</div>
    </div>

    <div class="card">
      <h2>P1–P9 Metrics</h2>
      <table id="p-table">
        <thead><tr><th>Position</th><th>Value</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Inline script keeps this page self-contained -->
  <script>
  (function () {
    const $ = (s) => document.querySelector(s);

    const notice = $('#notice');
    function setNotice(msg, type='info'){
      if(!notice) return;
      notice.textContent = msg || '';
      notice.style.display = msg ? 'block' : 'none';
      notice.setAttribute('data-type', type);
    }

    function setText(sel, val){ const el = $(sel); if (el) el.textContent = (val ?? '—'); }

    // Read ?id= from URL
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    setText('#report-id', 'ID: ' + (id || '—'));

    if (!id) { setNotice('Missing report ID in the URL (?id=...).', 'error'); return; }

    // Fetch report JSON
    (async () => {
      try {
        const r = await fetch('/api/get?id=' + encodeURIComponent(id), { cache: 'no-store' });
        let data;
        try { data = await r.json(); } catch (e) { setNotice('Server returned non-JSON.', 'error'); return; }

        if (!r.ok) {
          setNotice((data && data.error) ? data.error : ('Failed to load report (' + r.status + ')'), 'error');
          return;
        }
        if (!data || typeof data !== 'object') {
          setNotice('Empty report payload.', 'error'); return;
        }

        // Render fields
        setText('#profile', data.profile || '—');
        setText('#tempo',   data.tempo   || '—');
        setText('#totals',  data.totals ? JSON.stringify(data.totals) : '—');

        // Render P1–P9
        const metrics = data.metrics || {};
        const keys = ['P1','P2','P3','P4','P5','P6','P7','P8','P9'];
        const tbody = document.querySelector('#p-table tbody');
        if (tbody) {
          tbody.innerHTML = '';
          keys.forEach(k => {
            const tr = document.createElement('tr');
            const tdK = document.createElement('td'); tdK.textContent = k;
            const tdV = document.createElement('td'); tdV.textContent = (metrics[k] ?? '—');
            tr.appendChild(tdK); tr.appendChild(tdV);
            tbody.appendChild(tr);
          });
        }

        setNotice('Summary loaded.');
      } catch (e) {
        setNotice('Error loading report: ' + (e && e.message ? e.message : e), 'error');
      }
    })();
  })();
  </script>
</body>
</html>
