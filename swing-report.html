<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Virtual Coach AI — Swing Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
  body{background:#0b0b0b;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:24px}
  .card{background:#111;color:#fff;padding:16px;border-radius:12px;margin:12px 0;box-shadow:0 6px 16px rgba(0,0,0,.25)}
  .row{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
  .chip{background:#1d1d1d;border:1px solid #2a2a2a;border-radius:999px;padding:6px 10px}
  .muted{opacity:.7}
  .drill{background:#0f0f0f;border:1px solid #2a2a2a;border-radius:10px;padding:12px;margin:10px 0}
  .drill-hdr{font-size:12px;opacity:.7}
  .drill-title{font-size:18px;font-weight:700;margin:2px 0 6px}
  .drill-body{font-size:14px;opacity:.9;margin:2px 0}
  .btn{display:inline-block;background:#2e7d32;color:#fff;text-decoration:none;border-radius:8px;padding:8px 12px;margin-top:8px}
  .hdr{display:flex;justify-content:space-between;align-items:center}
  .score{font-size:40px;font-weight:800}
</style>
</head>
<body>
  <div class="card hdr">
    <div>
      <div class="muted">Virtual Coach AI</div>
      <h1 style="margin:4px 0 0">Swing Report</h1>
      <div class="muted">2025-09-08 11:49</div>
    </div>
    <div class="score"></div>
  </div>

  <div class="card">
    <h2>Positions (P1–P9)</h2>
    <div class="row">
      <div class="chip"></div>
    </div>
  </div>

  <div class="card">
    <h2>Faults & Drills</h2>
    
  </div>
</body>
</html>
