<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login â€” Virtual Coach AI</title>
<style>
  html,body {
    height:100%; margin:0; padding:0;
    background:#0a0a0a url("homepage-background.png") center/cover no-repeat fixed;
    display:flex; align-items:center; justify-content:center;
    font-family:Arial, sans-serif; color:#fff;
  }
  .card {
    background:rgba(0,0,0,0.6); padding:20px; border-radius:12px; text-align:center;
    width:300px;
  }
  input {
    width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;
    font-size:16px;
  }
  button {
    padding:10px 16px; border:none; border-radius:8px; background:#1F6F1F; color:#fff;
    font-weight:bold; cursor:pointer;
  }
  .error { color:#ffaaaa; height:18px; margin-top:8px; }
</style>
</head>
<body>
  <div class="card">
    <h2>Enter Passcode</h2>
    <input type="password" id="pass" placeholder="Passcode" />
    <button onclick="checkCode()">Continue</button>
    <div class="error" id="error"></div>
  </div>

<script>
  const PASSCODE = "1234"; // change or add more later

  function checkCode() {
    const entered = document.getElementById('pass').value.trim();
    if (entered === PASSCODE) {
      localStorage.setItem('vc_auth', 'ok');
      window.location.href = "index.html"; // send back to homepage
    } else {
      document.getElementById('error').textContent = "Invalid passcode";
    }
  }
</script>
</body>
</html>
