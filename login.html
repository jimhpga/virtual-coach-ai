<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login â€” Virtual Coach AI</title>
<style>
  html,body {
    height:100%; margin:0; padding:0;
    background:#0a0a0a url("homepage-background.png") center/cover no-repeat fixed;
    display:flex; align-items:center; justify-content:center;
    font-family:Arial, sans-serif; color:#fff;
    -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
  }
  .card {
    background:rgba(0,0,0,0.6); padding:20px; border-radius:12px; text-align:center;
    width:min(360px,92vw); border:1px solid rgba(255,255,255,0.16);
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
  }
  h2 { margin:0 0 10px; font-size:22px; }
  input {
    width:100%; padding:12px 14px; margin:8px 0 12px;
    border-radius:10px; border:1px solid rgba(255,255,255,0.16);
    background: rgba(0,0,0,0.35); color:#fff; font-size:16px;
  }
  button {
    padding:10px 16px; border:none; border-radius:10px;
    background:#1F6F1F; color:#fff; font-weight:700; cursor:pointer;
  }
  .error { color:#ffb4b4; min-height:18px; margin-top:8px; }
</style>
</head>
<body>
  <div class="card">
    <h2>Enter Passcode</h2>
    <input type="password" id="pass" placeholder="Passcode" autocomplete="one-time-code" inputmode="numeric" />
    <button id="go" type="button">Continue</button>
    <div id="err" class="error"></div>
  </div>

<script>
(function(){
  const PASS = "1234";
  const HOME = "index.html";

  function submit(){
    var code = (document.getElementById('pass').value || "").trim();
    if (code === PASS) {
      try { localStorage.setItem('vc_auth','ok'); } catch(e){}
      window.location.href = HOME;
    } else {
      document.getElementById('err').textContent = "Invalid passcode";
    }
  }

  document.getElementById('go').addEventListener('click', submit);
  document.getElementById('pass').addEventListener('keydown', function(e){
    if (e.key === 'Enter') submit();
  });
})();
</script>
</body>
</html>
