<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="robots" content="noindex, nofollow" />
<title>Login — Virtual Coach AI</title>
<link rel="preload" as="image" href="/homepage-background.png" />
<style>
  :root{
    --nav: rgba(7,68,32,.96);     /* dark green nav */
    --scrim: rgba(0,0,0,.05);     /* brighter background */
    --panel: rgba(0,0,0,.30);     /* card translucency */
    --line: rgba(255,255,255,.12);
    --text: #f2f7f9;
    --muted:#cfe0e6;
    --maxw: 1100px;
    --radius: 14px;
    --shadow: 0 10px 24px rgba(0,0,0,.22);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
    background:url('/homepage-background.png') center/cover fixed no-repeat;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    min-height:100dvh;
  }
  .scrim{min-height:100dvh;background:var(--scrim)}

  /* NAV (shared style) */
  header{position:sticky;top:0;z-index:20;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.1)}
  .navwrap{width:min(var(--maxw),94%);margin:0 auto;padding:10px 0;display:flex;gap:16px;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800;letter-spacing:.2px}
  .brand img{height:30px;width:auto;display:block}
  nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent}
  nav a:hover{background:rgba(255,255,255,.08)}
  nav a[aria-current="page"]{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.10)}

  /* MAIN */
  main{width:min(var(--maxw),94%);margin:0 auto;padding:24px 0 40px}
  .center{display:grid;place-items:center;min-height:60vh}

  .card{
    width:min(520px,94vw);
    padding:20px 18px 16px;
    border:1px solid var(--line);
    border-radius:var(--radius);
    background:var(--panel);
    backdrop-filter:blur(2px);
    box-shadow:var(--shadow);
    text-align:center;
  }
  .logo{
    width:min(320px,70vw); height:auto; margin:0 auto 10px; display:block;
    /* make the logo green (same as home) */
    filter: hue-rotate(95deg) saturate(360%) brightness(110%);
  }
  h1{margin:6px 0 8px;font-size:22px}
  p.lead{margin:0 0 12px;color:var(--muted)}

  .field{display:flex;gap:8px;align-items:center;margin-top:6px}
  input[type="password"]{
    flex:1; padding:12px 14px; border-radius:10px;
    border:1px solid var(--line);
    background:rgba(255,255,255,.10); color:#fff; font-size:16px;
  }
  button{
    padding:12px 16px; border:none; border-radius:10px;
    background:rgba(0,255,153,.16); color:#fff; font-weight:700; cursor:pointer; min-width:110px;
    border:1px solid #0a7;
  }
  button:hover{background:rgba(0,255,153,.22)}
  .err{color:#ffb4b4;min-height:18px;margin-top:10px;font-size:14px}
  .muted{margin-top:10px;font-size:12px;color:var(--muted);word-break:break-word}

  footer{width:min(var(--maxw),94%);margin:10px auto 26px;text-align:center;color:#cbd9de;font-size:12px}
</style>
</head>
<body>
  <!-- NAV -->
  <header>
    <div class="navwrap">
      <a class="brand" href="/"><img src="/virtualcoach-logo-transparent.png" alt="Virtual Coach AI"><span>Virtual Coach AI</span></a>
      <nav aria-label="Primary">
        <a href="/index.html">Home</a>
        <a href="/report.html?report=/report.json">Reports</a>
        <a href="/coming-soon.html">Coming&nbsp;Soon</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/faq.html">FAQ</a>
        <a href="/contact.html">Contact</a>
        <a href="/login.html" aria-current="page">Login</a>
      </nav>
    </div>
  </header>

  <div class="scrim">
    <main>
      <div class="center">
        <div class="card">
          <img src="/virtualcoach-logo-transparent.png" alt="Virtual Coach AI" class="logo" />
          <h1>Enter Passcode</h1>
          <p class="lead">Tester access only.</p>

          <form id="form" onsubmit="return false">
            <div class="field">
              <input id="pass" type="password" inputmode="numeric" autocomplete="one-time-code"
                     placeholder="Passcode (e.g., 1234)" />
              <button id="go" type="button">Continue</button>
            </div>
            <div id="err" class="err"></div>
          </form>

          <div class="muted">
            Trouble? Email <a href="mailto:jimh@pga.com" style="color:#86efac;text-decoration:none">jimh@pga.com</a>
          </div>
        </div>
      </div>
    </main>

    <footer>© <span id="y"></span> Virtual Coach AI</footer>
  </div>

<script>
(function(){
  // ---- EDIT YOUR PASSCODE HERE ----
  const PASS = "1234";

  function successRedirect(){
    const next = new URLSearchParams(location.search).get('next') || "";
    // If you want it to jump to Upload when next=upload, change as needed:
    const dest = (next === "upload") ? "/upload.html" : "/index.html";
    try { localStorage.setItem('vc_auth','ok'); } catch(e){}
    window.location.href = dest;
  }

  function submit(){
    const code = (document.getElementById('pass').value || "").trim();
    const err  = document.getElementById('err');
    if (code === PASS) {
      err.textContent = "";
      successRedirect();
    } else {
      err.textContent = "Invalid passcode. Try again.";
    }
  }

  document.getElementById('go').addEventListener('click', submit);
  document.getElementById('pass').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') submit();
  });

  document.getElementById('y').textContent = new Date().getFullYear();
})();
</script>
</body>
</html>
