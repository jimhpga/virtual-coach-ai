<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="robots" content="noindex, nofollow" />
<title>Login — Virtual Coach AI</title>
<link rel="preload" as="image" href="/homepage-background.png" />
<style>
  :root{
    --nav:#0b2b12;                 /* dark green nav */
    --scrim: rgba(0,0,0,.05);
    --panel: rgba(0,0,0,.30);
    --line: rgba(255,255,255,.12);
    --text: #f2f7f9; --muted:#cfe0e6;
    --maxw: 1100px; --radius: 14px;
    --shadow: 0 10px 24px rgba(0,0,0,.22);
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
    background:url('/homepage-background.png') center/cover fixed no-repeat;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    min-height:100dvh;
  }
  .scrim{min-height:100dvh;background:var(--scrim)}

  /* NAV (inline) */
  header{position:sticky;top:0;z-index:20;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.1)}
  .navwrap{width:min(var(--maxw),94%);margin:0 auto;padding:10px 0;display:flex;gap:16px;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800;letter-spacing:.2px}
  .brand img{height:30px;width:auto;display:block}
  nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid transparent}
  nav a:hover{background:rgba(255,255,255,.08)}
  nav a[aria-current="page"]{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.10)}

  /* MAIN */
  main{width:min(680px,94%);margin:0 auto;padding:24px 0 40px}
  .center{display:grid;place-items:center;min-height:60vh}
  .card{
    width:100%;padding:20px 18px 16px;
    border:1px solid var(--line);border-radius:var(--radius);
    background:var(--panel);backdrop-filter:blur(2px);box-shadow:var(--shadow);
    text-align:center;
  }

  /* Dark-green solid logo via mask */
  .logo{
    width:min(320px,70vw);height:90px;margin:0 auto 10px;background:#0b2b12;
    -webkit-mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat;
            mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat;
  }

  h1{margin:6px 0 8px;font-size:22px}
  p.lead{margin:0 0 12px;color:var(--muted)}
  .field{display:grid;gap:8px;margin-top:10px}
  input{
    padding:12px 14px;border-radius:10px;border:1px solid var(--line);
    background:rgba(255,255,255,.10);color:#fff;font-size:16px
  }
  button{
    padding:12px 16px;border:none;border-radius:10px;min-width:120px;
    background:rgba(0,255,153,.16);color:#fff;font-weight:700;cursor:pointer;border:1px solid #0a7
  }
  button:hover{background:rgba(0,255,153,.22)}
  .err{color:#ffb4b4;min-height:18px;margin-top:10px;font-size:14px}
  .muted{margin-top:10px;font-size:12px;color:var(--muted);word-break:break-word}
  footer{width:min(var(--maxw),94%);margin:10px auto 26px;text-align:center;color:#cbd9de;font-size:12px}
</style>
</head>
<body>
  <!-- NAV -->
  <header>
    <div class="navwrap">
      <a class="brand" href="/"><img src="/virtualcoach-logo-transparent.png" alt="Virtual Coach AI"><span>Virtual Coach AI</span></a>
      <nav aria-label="Primary">
        <a href="/index.html">Home</a>
        <a href="/report.html?report=/report.json">Reports</a>
        <a href="/coming-soon.html">Coming&nbsp;Soon</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/faq.html">FAQ</a>
        <a href="/contact.html">Contact</a>
        <a href="/login.html" aria-current="page">Login</a>
      </nav>
    </div>
  </header>

  <div class="scrim">
    <main>
      <div class="center">
        <div class="card">
          <div class="logo" role="img" aria-label="Virtual Coach AI"></div>
          <h1>Enter Passcode</h1>
          <p class="lead">Try: Jim 1, Ben 1, … or Test 1–5 (no spaces also works).</p>

          <form id="form" onsubmit="return false" class="field">
            <input id="pass" type="text" inputmode="text" autocomplete="one-time-code" placeholder="Passcode (e.g., Jim 1 or Jim1)" />
            <button id="go" type="button">Continue</button>
          </form>
          <div id="err" class="err"></div>

          <div class="muted">
            Need help? Email <a href="mailto:jimh@pga.com" style="color:#86efac;text-decoration:none">jimh@pga.com</a>
          </div>
        </div>
      </div>
    </main>

    <footer>© <span id="y"></span> Virtual Coach AI</footer>
  </div>

<script>
(function(){
  // Accept “with or without spaces/punctuation” by normalizing to only a–z and 0–9.
  const ALLOWED_NORMALIZED = new Set([
    'jim1','ben1','tim1','gregory1','corey1','brian1','cindy1',
    'test1','test2','test3','test4','test5'
  ]);

  function norm(s){
    return String(s||'').toLowerCase().replace(/[^a-z0-9]+/g,''); // drop spaces, dashes, etc.
  }

  function nextUrl(){
    const p = new URLSearchParams(location.search).get('next') || '';
    return p ? String(p) : '/upload.html';
  }

  function submit(){
    const raw = document.getElementById('pass').value;
    const key = norm(raw);
    const err = document.getElementById('err');

    if (ALLOWED_NORMALIZED.has(key)) {
      try {
        localStorage.setItem('vc_auth','ok');
        localStorage.setItem('vc_user', raw.trim());
      } catch(e) {}
      err.textContent = '';
      window.location.href = nextUrl();
    } else {
      err.textContent = 'Invalid passcode. Try “Jim 1”, “Ben 1”, or “Test 1–5”.';
    }
  }

  document.getElementById('go').addEventListener('click', submit);
  document.getElementById('pass').addEventListener('keydown', e => {
    if (e.key === 'Enter') submit();
  });

  try { document.getElementById('pass').focus(); } catch(e){}
  document.getElementById('y').textContent = new Date().getFullYear();
})();
</script>
</body>
</html>
