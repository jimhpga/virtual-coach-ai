<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="robots" content="noindex, nofollow" />
<title>Login — Virtual Coach AI</title>
<link rel="preload" as="image" href="/homepage-background.png" />
<style>
  :root{ --nav:#0b2b12; --scrim:rgba(0,0,0,.05); --panel:rgba(0,0,0,.30); --line:rgba(255,255,255,.12);
         --text:#f2f7f9; --muted:#cfe0e6; --maxw:1100px; --radius:14px; --shadow:0 10px 24px rgba(0,0,0,.22);}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;
       background:url('/homepage-background.png') center/cover fixed no-repeat;min-height:100dvh;}
  .scrim{min-height:100dvh;background:var(--scrim)}
  header{position:sticky;top:0;z-index:20;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.1)}
  .navwrap{width:min(var(--maxw),94%);margin:0 auto;padding:10px 0;display:flex;gap:16px;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800}
  .brand img{height:30px}
  nav a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px}
  nav a:hover{background:rgba(255,255,255,.08)}
  main{width:min(520px,94%);margin:28px auto 40px}
  .card{padding:20px 18px;border:1px solid var(--line);border-radius:var(--radius);background:var(--panel);backdrop-filter:blur(2px);box-shadow:var(--shadow);text-align:center}
  /* dark-green logo to match nav */
  .logo{width:min(320px,70vw);height:96px;margin:0 auto 10px;background:#0b2b12;
        -webkit-mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat;
                mask:url('/virtualcoach-logo-transparent.png') center/contain no-repeat}
  h1{margin:6px 0 8px;font-size:22px} .lead{margin:0 0 12px;color:var(--muted)}
  .field{display:flex;gap:8px;align-items:center;margin-top:6px}
  input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid var(--line);
        background:rgba(255,255,255,.10);color:#fff;font-size:16px}
  button{padding:12px 16px;border:none;border-radius:10px;background:rgba(0,255,153,.16);
         color:#fff;font-weight:700;cursor:pointer;min-width:110px;border:1px solid #0a7}
  button:hover{background:rgba(0,255,153,.22)}
  .err{color:#ffb4b4;min-height:18px;margin-top:10px;font-size:14px}
  .muted{margin-top:10px;font-size:12px;color:var(--muted)}
  footer{width:min(var(--maxw),94%);margin:10px auto 26px;text-align:center;color:#cbd9de;font-size:12px}
</style>
</head>
<body>
  <header>
    <div class="navwrap">
      <a class="brand" href="/"><img src="/virtualcoach-logo-transparent.png" alt=""><span>Virtual Coach AI</span></a>
      <nav aria-label="Primary">
        <a href="/index.html">Home</a>
        <a href="/report.html?report=/report.json">Reports</a>
        <a href="/coming-soon.html">Coming&nbsp;Soon</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/faq.html">FAQ</a>
        <a href="/contact.html">Contact</a>
        <a href="/login.html" aria-current="page">Login</a>
      </nav>
    </div>
  </header>

  <div class="scrim">
    <main>
      <div class="card">
        <div class="logo" role="img" aria-label="Virtual Coach AI"></div>
        <h1>Enter Passcode</h1>
        <p class="lead">Tester access only.</p>
        <form onsubmit="return false">
          <div class="field">
            <input id="code" type="text" placeholder="Passcode (Jim1, Ben1, Test1…)"
                   autocapitalize="none" autocomplete="one-time-code" autocorrect="off" spellcheck="false" />
            <button id="go" type="button">Continue</button>
          </div>
          <div id="err" class="err"></div>
        </form>
        <div class="muted">Trouble? Email <a href="mailto:jimh@pga.com" style="color:#86efac;text-decoration:none">jimh@pga.com</a></div>
      </div>
    </main>
    <footer>© <span id="y"></span> Virtual Coach AI</footer>
  </div>

<script>
(function(){
  // Accept these testers (case/spacing/punctuation insensitive).
  const ACCEPT = new Set(["jim1","ben1","tim1","gregory1","corey1","brian1","cindy1","test1","test2","test3"]);

  const errEl = document.getElementById('err');
  const codeEl = document.getElementById('code');

  function norm(s){
    // lower, drop non-alphanum; if no digit given, assume "1" (so "jim" -> "jim1")
    let n = (s||"").toLowerCase().replace(/[^a-z0-9]/g,'');
    if (!/\d/.test(n)) n += "1";
    return n;
  }

  function successRedirect(who){
    const next = new URLSearchParams(location.search).get('next') || "";
    const dest = (next === "upload") ? "/upload.html" : "/index.html";
    try { localStorage.setItem('vc_auth','ok'); localStorage.setItem('vc_who', who); } catch(e){}
    try { sessionStorage.setItem('vc_auth','ok'); sessionStorage.setItem('vc_who', who); } catch(e){}
    location.href = dest;
  }

  function submit(){
    const raw = codeEl.value;
    const key = norm(raw);
    if (!raw){ errEl.textContent = "Enter your passcode."; return; }
    if (!ACCEPT.has(key)){ errEl.textContent = "Invalid passcode."; return; }
    errEl.textContent = "";
    successRedirect(key);
  }

  document.getElementById('go').addEventListener('click', submit);
  codeEl.addEventListener('keydown', e => { if (e.key === 'Enter') submit(); });
  document.getElementById('y').textContent = new Date().getFullYear();
})();
</script>
</body>
</html>
